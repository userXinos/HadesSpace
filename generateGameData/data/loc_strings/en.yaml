TID_CORP_LEADER_DESCR: First officer
TID_CORP_COLEADER_DESCR: Officer
TID_CORP_ELDER_DESCR: Senior member
TID_CORP_MEMBER_DESCR: Member
TID_DISBAND_DRONE_CONFIRM: Are you sure you want to destroy this drone early?
TID_SHARE_VIEW_DESCR: Select a view in this star system to share with your corporation
TID_TUT_CONSTRUCT_SHIPYARD_INFO: Shipyards allow you to create new ships.
TID_TUT_COLONIZE_FIRST_PLANET_DESCR: Your empire grows by colonizing more
  planets.\n\nplanets provide income via shipments, and allow you to build space
  stations.
TID_TUT_CONSTRUCT_TRANSPORT_DESCR: Transport ships are vital to growing your
  economy. it's a good idea to keep at least one transport ship around each
  planet you have colonized.
TID_TUT_CONSTRUCT_SUPPORT_DESCR: Miner ships are vital for building infrastructure around your planets.
TID_TUT_CONSTRUCT_TRADING_STATION_DESCR: Trading stations provide you with
  additional shipments that can be delivered to your planets for profit.
TID_TUT_UPGRADE_PLANET_DESCR: Upgrading your planets improves shipment quality
  and increases the maximum amount of resources you can store
TID_TUT_KEEP_DOING_STUFF_DESCR: Use your transport ships to deliver shipments
  between the planet and its moons.\n\ndelivering shipments helps you earn
  resources and experience.
TID_TUT_COLONIZE_SECOND_PLANET_DESCR: Expanding to new planets is vital for
  growing your empire.\n\nbefore you can colonize a planet, you have to move at
  least one of your ships to the surface. the more planets you have colonized,
  the more expensive colonizing the next one becomes.
TID_TUT_COLONIZE_THIRD_PLANET_DESCR: Colonized planets can also be used to
  repair your ships. colonize the planet near your damaged battleship to start
  the process.
TID_TUT_MINING_DESCR: Asteroid fields contain valuable hydrogen. you should
  always ensure your empire has at least a few miner ships that are busy mining
  around the clock.
TID_TUT_MINER_INFO: Miner ships collect hydrogen from asteroid fields. they will
  keep collecting from the same asteroid field until it is depleted.
TID_TUT_CREATE_SECOND_TRANSPORT_INFO: Transport ships are vital to growing your
  economy. it's a good idea to keep at least one transport ship around each
  planet you have colonized.
TID_TUT_SHORT_RANGE_SCANNER_INFO: The short range scanner station allows you to
  explore nearby sectors, allowing you to see and travel deeper in this star
  system.
TID_TUT_REVEAL_SECTOR_INFO: Construct a short range scanner and use it to find and colonize a third planet.
TID_TUT_DEFEAT_CERBERUS_INFO: Mysterious cerberus ships appear throughout the
  hades galaxy. fight back against them using battleships.
TID_TUT_CREATE_BATTLESHIP_INFO: Battleships are crucial for maintaining the
  security of your other ships, and pushing back against cerberus forces.
TID_TUT_REDSTARSCANNER_INFO: The red star scanner allows you to find and travel to new stars
TID_TUT_JUMP_TRANSPORT_INFO: You can move ships between star systems by using jumpgates.
TID_TUT_SEARCH_FOR_MISSION_INFO: Use your red star scanner to discover a new star system.
TID_TUT_BRING_ARTIFACT_INFO: Planets near red stars are rich in artifacts. bring
  back an artifact so you can start researching it.
TID_TUT_RESEARCH_STATION_INFO: A research station allows you to study artifacts.
  construct one in your star system now.
TID_TUT_UPGRADE_SHIPYARD_DESCR: Upgrade your shipyard to level N, to allow you to build more ships.
TID_TUT_VIEW_OBJECTIVES_DESCR: The objectives window provides additional goals
  and guidance for your journey in the hades galaxy.
TID_TUT_INSTALL_MODULE_DESCR: Ships can be upgraded by installing modules.
  modules can be either activated or passive, and provide unique advantages to
  each ship.
TID_BUILDING_SHIPYARD: Shipyard
TID_BUILDING_SHIPYARD_DESCR: Allows construction of ships. upgrade to increase
  your empire's total fleet capacity.
TID_BUILDING_REDSTAR_SCANNER: Red star scanner
TID_BUILDING_REDSTAR_SCANNER_DESCR: Can detect nearby red stars.
TID_BUILDING_REDSTAR_SCANNER_INFO: The red star scanner can detect nearby stars
  that are going supernova. those stars usually have old planets with valuable
  artifacts, but are also guarded by cerberus forces.\n\nother players can use
  their red star scanners to gain access to the same stars.
TID_BUILDING_TRADINGSTATION: Trade station
TID_BUILDING_TRADINGSTATION_DESCR: Creates and accepts shipments to and from
  your planets. must be placed in an empty sector.
TID_BUILDING_DIPLOMACY_CENTER: Diplomacy station
TID_BUILDING_DIPLOMACY_CENTER_DESCR: Allows establishing diplomatic relations
  with other players. players in diplomatic relations can send ships to each
  other's system.
TID_BUILDING_DIPLOMACY_CENTER_INFO: The diplomacy station can create a two way
  jump gate with another player's home system. once linked, both players can
  send ships to the other side.
TID_BUILDING_WARPLANE_HUB: Warp lane hub
TID_BUILDING_WARPLANE_HUB_DESCR: Two hubs that can connect to create a temporary
  warp lane in your system. an active warp lane allows ships to travel instantly
  and without consuming hydrogen.
TID_BUILDING_WARPLANE_HUB_INFO: This warp lane hub can be connected to another
  hub for one day, for a fixed hydrogen cost. once connected, ships can travel
  between the two end points instantly and without consuming hydrogen.
TID_BUILDING_STARGATE: Jump gate
TID_BUILDING_STARGATE_DESCR: Scattered throughout the hades galaxy, these
  mysterious structures allow ships to jump between star systems.
TID_BUILDING_RESEARCH: Research station
TID_BUILDING_RESEARCH_DESCR: Analyzes artifacts found in red stars.
TID_BUILDING_RESEARCH_INFO: The research station can store and research
  artifacts. send your transport ship here to automatically deposit new
  artifacts.
TID_BUILDING_SHORT_RANGE_SCANNER: Short range scanner
TID_BUILDING_SHORT_RANGE_SCANNER_DESCR: Can reveal hidden sectors adjacent to the sector it is placed on.
TID_BUILDING_SHORT_RANGE_SCANNER_INFO: This scanner allows you to reveal adjacent sectors in your star system.
TID_BLD_WHITESTAR_SCANNER: White star scanner
TID_BLD_WHITESTAR_SCANNER_DESCR: Allows you to locate and send ships to white
  stars. you must be part of a corporation to access white stars.
TID_BLD_TIME_MODULATOR: Time modulator
TID_BLD_TIME_MODULATOR_DESCR: Allows speeding up time over an entire yellow star system.
TID_BLD_TIME_MODULATOR_INFO: An advanced station that draws power from a yellow
  star to manipulate time. use it to speed up the passage of time in your yellow
  star. upgrade to increase the speed up factor.
TID_BUILDING_BLUESTAR_SCANNER: Blue star scanner
TID_BUILDING_BLUESTAR_SCANNER_DESCR: Can detect nearby blue stars.
TID_BUILDING_BLUESTAR_SCANNER_INFO: "The scanner will send a single battleship
  to a detected blue star. blue stars constantly collapse from the outside
  towards the star, have a very short lifetime, and offer no security: all
  participating player's battleships will fire on each other, as well as the
  cerberus forces in the system. the player with the last battleship alive wins
  the mission."
TID_BLUE_STAR_ANOMALY: Anomaly
TID_BLUE_STAR_ANOMALY_DESCR: This non-functional portal seems to lead to distant
  stars. construct a blue star scanner on it to allow battleships to pass
  through.
TID_BLD_RELAY: Shipment relay
TID_BLD_RELAY_DESCR: Allows some shipments to be delivered automatically, using
  fragments retrieved in blue stars.
TID_BLD_RELAY_INFO: Enables automatic shipment delivery on a per-sector basis,
  for a limited amount of time.\n\nthe sectors that the relay is controlling
  will have credits shipments delivered automatically over time, regardless of
  the shipment's destination. upgrade the relay to increase the amount of
  shipments and controlled sectors.\n\nthe relay requires star fragments to
  operate. they can be earned by participating in blue star missions.
TID_SHIP_TRANSPORT: Transport
TID_SHIP_TRANSPORT_DESCR: Picks up and delivers shipments between planets and trade stations
TID_SHIP_TRANSPORT_INFO: Transport ships are crucial for trade. use them to
  deliver shipments between planets and moons, and to transfer artifacts from
  red stars.
TID_SHIP_MINER: Miner
TID_SHIP_MINER_DESCR: A slow and weak ship that can collect hydrogen from asteroid fields
TID_SHIP_MINER_INFO: Miner ships can collect hydrogen from asteroid fields
TID_SHIP_BATTLESHIP: Battleship
TID_SHIP_BATTLESHIP_DESCR: A combat ship that can be equipped with additional weapon modules
TID_SHIP_CERB_FIGHTER: Cerberus sentinel
TID_SHIP_CERB_FIGHTER_DESCR: Sentinels have weak hulls but are equipped with a
  very powerful battery. they pose little threat individually, but are deadly in
  large numbers or when covered behind stronger cerberus ships.\n\nsentinels
  will always stay within their assigned sector.
TID_SHIP_CERB_COLOSSUS: Cerberus colossus
TID_SHIP_CERB_COLOSSUS_DESCR: A massive cerberus ship that requires a lot of
  firepower and coordination to bring down.\n\nthis ship will always stay within
  its assigned sector.
TID_SHIP_CERB_SECTOR_GUARDIAN: Cerberus guardian
TID_SHIP_CERB_SECTOR_GUARDIAN_DESCR: A strong ship that cerberus often use to
  provide cover for sentinels.\n\nguardians always stay within their assigned
  sector.
TID_SHIP_CERB_INTERCEPTOR: Cerberus interceptor
TID_SHIP_CERB_INTERCEPTOR_DESCR: A fast and powerful cerberus ship that can
  simultaneously fire against 4 enemy ships.\n\nthe interceptor will become
  activated when an enemy ship enters its assigned sector or comes close enough
  to fire on it. once activated, it will hunt down enemy ships across all
  sectors, making it very dangerous against non-combat ships.
TID_SHIP_CERB_DESTROYER: Cerberus destroyer
TID_SHIP_CERB_DESTROYER_DESCR: These mysterious cerberus ships are known to jump
  in red stars and destroy entire planets with their powerful beams. when the
  destroyer is defeated or a planet destroyed, area damage will be applied to
  all nearby player ships.
TID_SHIP_CERB_PHOENIX: Cerberus phoenix
TID_SHIP_CERB_PHOENIX_DESCR: The phoenix protects nearby cerberus ships with its
  area shield. once destroyed, it will spawn a small number of
  sentinels.\n\nthis ship will always stay within its assigned sector.
TID_SHIP_ALPHA_DRONE: Alpha drone
TID_SHIP_ALPHA_DRONE_DESCR: An automated, fast but weak combat ship. the drone
  travels to its fixed destination and stays there until destroyed or its
  activation timer runs out.
TID_SHIP_SHIPMENT_DRONE: Shipment drone
TID_SHIP_SHIPMENT_DRONE_DESCR: An automated, fast drone that will automatically
  deliver shipments when possible. the drone can only cross sectors if they are
  connected with an active warp lane.
TID_SHIP_MINING_DRONE: Mining drone
TID_SHIP_MINING_DRONE_DESCR: An automated mining ship that targets a single
  asteroid. once mining is complete, the drone will deliver the hydrogen to the
  closest planet and self-destruct.
TID_SHIP_CERBERUS_BOMBER: Cerberus bomber
TID_SHIP_CERBERUS_BOMBER_DESCR: A strong ship that regularly fires one rocket
  towards each participating player that has ships in the bomber's sector or any
  adjacent sectors. \n\nthis ship will always stay within its assigned sector,
  but the rockets can be fired on approaching ships in adjacent sectors.
TID_SHIP_STORM: Cerberus storm
TID_SHIP_STORM_DESCR: This ship always follows a circular path within its
  sector. it is equipped with a powerful long range weapon that regularly
  launches fast dart missiles against all enemy ships in range.
TID_SHIP_CERB_GHOSTS: Cerberus ghosts
TID_SHIP_CERB_GHOSTS_DESCR: A group of fast ships that jump in unpredictably and
  move collectively to the nearest target, anywhere in the star system.\n\nghost
  ships are immune to all modules that don't do damage, and do not count as
  ships for certain modules like barrage and salvage.
TID_CORP_FLAGSHIP: Corporation flagship
TID_CORP_FLAGSHIP_DESCR: This ship belongs to a corporation and can be
  controlled by its officers.\n\na flagship can optionally assist its owner
  corporation with one ongoing white star mission.
TID_SHIP_CERB_HYDRA: Cerberus hydra
TID_SHIP_CERB_HYDRA_DESCR: A massive, strong ship, equipped with a powerful
  barrage that does significantly more damage when there are more player ships
  in its sector. when it runs out of hitpoints, it will split into two smaller,
  weaker hydras. the smaller versions will themselves turn into two tiny hydras
  when destroyed.
TID_SHIP_CERB_HYDRA_1: Cerberus hydra
TID_SHIP_CERB_HYDRA_1_DESCR: A weaker version of the cerberus hydra. will split
  into two smaller hydras when destroyed.
TID_SHIP_CERB_HYDRA_2: Cerberus hydra
TID_SHIP_CERB_HYDRA_2_DESCR: The weakest version of the cerberus hydra. will disappear when destroyed.
TID_RELIC_DRONE: Relic drone
TID_RELIC_DRONE_DESCR: The drone will travel to the target planet and start
  loading relics until the planet is empty or its capacity is full. it will then
  automatically travel to the jumpgate and jump out of the system, depositing
  the relics to your corporation.\n\nupgrading increases the drone's relic
  capacity and reduces the time it takes to load a relic.
TID_GHOST_SPAWNER_DESCR: This mysterious gate is used by cerberus ghost ships to
  jump to new star systems. the gate cannot be targeted or used as a move
  target.
TID_MODULE_TRADER: Trade boost
TID_MODULE_TRADER_DESCR: While active, increases payout on shipment delivery.
TID_MODULE_TRANSPORT_CAPACITY: Cargo bay extension
TID_MODULE_TRANSPORT_CAPACITY_DESCR: Increases the total storage of the
  transport ship, allowing more shipments or artifacts to be carried at once.
TID_MODULE_MINING_BOOST: Mining boost
TID_MODULE_MINING_BOOST_DESCR: Provides a temporary boost to hydrogen collection speed.
TID_MODULE_EMP: EMP
TID_MODULE_EMP_DESCR: Disables all ships, rockets and cerberus stations within
  the affected area for a short period of time, including the ship that
  triggered the EMP. disabled ships do not move or fire, but can still activate
  modules.
TID_MODULE_SHIPMENT_COMPUTER: Shipment computer
TID_MODULE_SHIPMENT_COMPUTER_DESCR: Automatically picks up shipments from
  intermediate waypoints, if those shipments' destination matches any of the
  ship's subsequent waypoints. automatically picked up shipments add a bonus to
  their reward.\n\nafter this module is unlocked, selecting any object that
  holds shipments will reveal numeric indicators showing where the shipments are
  headed.
TID_MODULE_REPAIR: Remote repair
TID_MODULE_WEAK_SHIELD: Alpha shield
TID_MODULE_SHIELD: Delta shield
TID_MODULE_STRONG_SHIELD: Omega shield
TID_MODULE_SHIELD_DESCR: Absorbs incoming damage until it is depleted or the activation timer runs out.
TID_MODULE_SHIELD_WITH_SPEED_DESCR: Absorbs incoming damage until it is depleted
  or the activation timer runs out. owner ship travels faster while the shield
  is active.
TID_MODULE_REPAIR_DESCR: Repairs a constant amount of hitpoints per second,
  shared among all damaged non-enemy ships within range.
TID_MODULE_TELEPORT: Teleport
TID_MODULE_TELEPORT_DESCR: After the activation delay, the ship teleports to the
  designated target, which must be within teleportation radius. cannot teleport
  inside barrier areas created by enemy ships.
TID_MODULE_TIME_WARP: Time warp
TID_MODULE_TIME_WARP_DESCR: Speeds up time in a radius around the ship. affects
  travel times, combat and artifact pickup speed.\n\nan object in range of
  multiple time warps is only affected by the highest level one.
TID_MODULE_BATTERY: Battery
TID_MODULE_BATTERY_DESCR: Does damage to a single target at a time.
TID_MODULE_LASER: Laser
TID_MODULE_LASER_DESCR: A powerful weapon that does increasingly higher damage
  the longer it stays focused on a single target.
TID_MODULE_WEAK_BATTERY: Weak battery
TID_MODULE_WEAK_BATTERY_DESCR: A weak weapon that does damage to a single target at a time.
TID_MINERAL_STORAGE_CAPACITY: Hydrogen bay extension
TID_MINERAL_STORAGE_CAPACITY_DESCR: Increases the maximum amount of hydrogen that a miner ship can carry.
TID_MODULE_REDSTAR_EXTENDER: Red star life extender
TID_MODULE_REDSTAR_EXTENDER_DESCR: Adds a small amount of time to a red star's life when activated near the star.
TID_MODULE_STEALTH: Stealth
TID_MODULE_STEALTH_DESCR: Activating ship evades enemy ship fire completely. it
  will not fire on enemies, or be fired on, for the duration of the effect.
TID_MODULE_MASS_MINING: Remote mining
TID_MODULE_MASS_MINING_DESCR: Simultaneously mines hydrogen from all asteroid
  fields in the same sector, at reduced speed.
TID_MODULE_UNITY: Unity
TID_MODULE_UNITY_DESCR: Increases damage per second for the owner ship when
  other allied players have ships present in the same sector. the increase is
  proportional to the number of allied players with ships in the sector.
TID_MODULE_UNITY_MINER: Mining unity
TID_MODULE_UNITY_MINER_DESCR: Increases mining speed for the activating ship, if
  other players are also mining in the same sector. the increase is proportional
  to the number of other players mining in the sector.
TID_MODULE_FORTIFY: Fortify
TID_MODULE_FORTIFY_DESCR: Reduces direct weapon damage received. all cerberus
  ships in the sector move toward the owner. enemy ships and bases prefer firing
  on the owner over all other potential targets.
TID_MODULE_SALVAGE: Salvage
TID_MODULE_SALVAGE_DESCR: Instantly restores a percentage of hull strength each
  time any ship (other than cerberus ghost) is destroyed in the same sector.
TID_MODULE_SUPRESS: Suppress
TID_MODULE_SUPRESS_DESCR: Prevents a single enemy ship from firing for a small period of time.
TID_MODULE_SHIPMENT_DRONE: Shipment drone
TID_MODULE_SHIPMENT_DRONE_DESCR: Launches a drone that will automatically pick
  up and deliver shipments when possible. the drone can only cross sectors if
  they are connected with an active warp lane.\n\nthe drone loads shipments to a
  single destination at a time. when it drops off more than one shipment, the
  entire delivery will yield a credit reward bonus proportional to the number of
  additional shipments delivered.
TID_MODULE_DESTINY: Destiny
TID_MODULE_DESTINY_DESCR: Does massive area damage to all enemy ships in range.
  initiator ship instantly jumps to a random asteroid in the star system. if
  there are no asteroids left, destiny cannot be activated.\n\nafter the jump,
  the ship stays disabled for a short period of time.\n\ncan only be activated
  if there are enemy ships in the sector.
TID_MODULE_LEAP: Leap
TID_MODULE_LEAP_DESCR: The owner ship initiates teleportation to the closest
  ally ship engaged in combat, anywhere in the current star system. after the
  activation delay period, and if the targeted ally is still alive, the owner
  ship will jump to the object closest to the ally ship. after the jump, both
  the owner ship and the ally ship are disabled for a small period of time.
TID_MODULE_BOND: Bond
TID_MODULE_BOND_DESCR: Creates a movement link with the targeted enemy ship.
  while the link is active, the enemy ship is unable to move independently. any
  movement from the owner ship will be reflected on the enemy ship, so that the
  distance between the two ships always remains the same.\n\nthe owner ship will
  not be affected by a barrier field activated by the enemy ship.\n\nthe enemy
  ship can break free from the link earlier by using bond on the original ship,
  or a module that causes teleportation.\n\ndoes not work on public red star
  level 7 or lower. a ship that has a cerberus under bond influence cannot
  teleport in a public red star.\n\ndoes not work against cerberus storm.
TID_MODULE_VENGEANCE: Vengeance
TID_MODULE_VENGEANCE_DESCR: Starts activating automatically when the owner ship
  drops below the hull strength threshold. once the activation delay passes, and
  if the owner ship is still not destroyed, a massive explosion will apply area
  damage to all enemy ships in range.
TID_MODULE_PASSIVE_SHIELD: Passive shield
TID_MODULE_PASSIVE_SHIELD_DESCR: A shield that is always active and can
  regenerate over time.\n\nthe shield only starts regenerating after it has
  stopped receiving damage for an amount of time equal to the regeneration
  delay.
TID_MODULE_MIRROR_SHIELD: Mirror shield
TID_MODULE_MIRROR_SHIELD_DESCR: Applies a percentage of the damage taken by this shield back to the attacker.
TID_MODULE_AREA_SHIELD: Area shield
TID_MODULE_AREA_SHIELD_DESCR: Absorbs hull damage taken by any allied ship or
  rocket in the effect area, including transports and miners.
TID_MODULE_BLAST_SHIELD: Blast shield
TID_MODULE_BLAST_SHIELD_DESCR: Protects the owner ship and all friendly ships
  within range against area damage only. direct weapon damage is not absorbed by
  this shield and is applied directly to the hull of the ship.
TID_MODULE_BARRIER: Barrier
TID_MODULE_BARRIER_DESCR: Creates a force field around the ship. enemy ships and
  most rocket types cannot move while inside the force field. enemy ships cannot
  use any object inside the effect area as a target for the teleport module.
TID_MODULE_IMPULSE: Impulse
TID_MODULE_IMPULSE_DESCR: Provides the owner a quick boost that helps it travel
  faster along its current route.
TID_MODULE_BARRAGE: Barrage
TID_MODULE_BARRAGE_DESCR: A battery that does additional damage to its single
  target when there are more enemy ships in the sector.\n\ncerberus ghosts do
  not count as enemies for additional damage.
TID_MODULE_HYDRO_UPLOAD: Hydrogen upload
TID_MODULE_HYDRO_UPLOAD_DESCR: Instantly uploads a percentage of collected
  hydrogen to your empire's reserves, without needing to return to a planet.
TID_MODULE_TRADE_BURST: Trade burst
TID_MODULE_TRADE_BURST_DESCR: Counts shipments delivered during the activation
  period. after a minimum threshold is met, every new credits shipment delivered
  by the owner ship while the module is still active will yield a bonus reward.
TID_MODULE_SHIPMENTBEAM: Shipment beam
TID_MODULE_SHIPMENTBEAM_DESCR: Instantly loads the lowest value shipments from
  any target outpost in the star system. does not work with artifacts or relics.
TID_MODULE_SANCTUARY: Sanctuary
TID_MODULE_SANCTUARY_DESCR: When the owner ship is about to be destroyed during
  combat or a supernova, it jumps back to its home system instead. any cargo on
  the ship will be lost.\n\nbattleships that get destroyed in a red star with
  sanctuary equipped will not be able to return to the same star.
TID_MODULE_CRUNCH: Crunch
TID_MODULE_CRUNCH_DESCR: Instantly collects hydrogen from all asteroid fields in
  the current sector (limited by the max amount and the miner ship's total
  capacity).
TID_MODULE_RECALL: Recall
TID_MODULE_RECALL_DESCR: Allows the transport ship to teleport to any trade
  station in the current star system.
TID_MODULE_ALPHAROCKET: Alpha rocket
TID_MODULE_ALPHAROCKET_DESCR: A fast but weak rocket that can be launched
  towards a single fixed target. the rocket explodes and does area damage to all
  enemy ships when it reaches its destination.\n\nenemy ships can fire on the
  rocket using normal targeting rules. no damage is applied if the rocket is
  destroyed before it reaches its destination.
TID_MODULE_DELTAROCKET: Delta rocket
TID_MODULE_DELTAROCKET_DESCR: A very fast rocket that does area damage to all
  enemy ships when it reaches its final destination. can pass through barrier.
  the owner can optionally set a second waypoint after the launch.\n\nenemy
  ships can fire on the rocket using normal targeting rules. no damage is
  applied if the rocket is destroyed before it reaches its destination.\n\ndoes
  not work on sectors with jump gates on white stars.
TID_MODULE_EMP_ROCKET: EMP rocket
TID_MODULE_EMP_ROCKET_DESCR: A rocket that disables all nearby ships on impact.
TID_MODULE_OMEGAROCKET: Omega rocket
TID_MODULE_OMEGAROCKET_DESCR: A strong, slow rocket that can be launched within
  a limited range and does massive area damage to all enemy ships when it
  reaches its destination.\n\nenemy ships can fire on the rocket using normal
  targeting rules. the rocket still delivers a small amount of area damage on a
  smaller radius to enemy ships if neutralized before reaching its destination.
TID_MODULE_ENRICH: Enrich
TID_MODULE_ENRICH_DESCR: Instantly increases the amount of hydrogen stored on
  all asteroids in the sector. cannot be used on the same sector more frequently
  than once per day.
TID_MODULE_RUSH: Rush
TID_MODULE_RUSH_DESCR: Increases the speed of the owner transport ship when it
  carries any shipments destined to the ship's next waypoint. the speed increase
  is proportional to the number of shipments destined to the next waypoint.
TID_MODULE_GENESIS: Genesis
TID_MODULE_GENESIS_DESCR: Instantly creates new asteroid fields on the miner's
  current sector.\n\ndoes not work on sectors with jump gates on white stars.
TID_MODULE_ENTRUST: Entrust
TID_MODULE_ENTRUST_DESCR: Allows the owner transport ship to instantly teleport
  its cargo to another transport ship in range. works with shipments and fully
  loaded artifacts and relics.
TID_MODULE_OFFLOAD: Offload
TID_MODULE_OFFLOAD_DESCR: When active, the transport ship will deliver all of
  its shipments upon arriving on a trade station, regardless of the shipments'
  actual destination. shipments not originally destined to the trade station
  will yield a reduced payoff.
TID_ALPHA_DRONE_MODULE_DESCR: Launches a single combat drone towards a
  destination anywhere in the star system. the drone will automatically travel
  to the destination and stay there until destroyed or its activation timer runs
  out.\n\ndoes not work on sectors with jump gates on white stars.
TID_MODULE_MINING_DRONE: Mining drone
TID_MODULE_MINING_DRONE_DESCR: Launches an independent ship towards the target
  asteroid, which must be within range of miner ship. the drone will keep mining
  from the asteroid until it is depleted or its capacity fills up. after the
  mining is done, the drone will deposit the hydrogen to the closest planet and
  self destruct.
TID_MODULE_ROCKET_LAUNCHER_DESCR: Launches one bomber rocket towards each enemy
  player that has ships in the bomber's sector or any adjacent sectors. each
  rocket travels towards the enemy player's closest ship.
TID_BOMBER_ROCKET_DESCR: A strong rocket that causes area damage to all player
  ships when it reaches its destination. the rocket still delivers a smaller
  amount of area damage on a smaller radius if neutralized before reaching its
  destination.
TID_MODULE_DART_LAUNCHER: Dart launcher
TID_MODULE_DART_LAUNCHER_DESCR: Launches a dart missile against the targeted
  enemy ship at regular intervals.\n\nthe missile can be neutralized by any
  enemy ship using normal targeting rules.\n\nwhen the missile reaches its
  destination it will apply direct weapon damage to the target ship only, and
  only if the target ship is still within the impact area.\n\nthis weapon will
  only fire on enemy ships. rockets and cerberus stations are ignored.
TID_DART_MISSILE_DESCR: A missile that is launched against a single ship. once
  the missile reaches its destination, it will apply damage to the target ship
  if that ship is within the explosion range.
TID_MODULE_DISPATCH: Dispatch
TID_MODULE_DISPATCH_DESCR: The transport ship initiates teleport to the planet
  with the most items (shipments, artifacts or relics) in the star system. if
  more than one planets have the same amount of items, the farthest planet is
  picked.\n\nthe teleport completes after the preparation time elapses. the
  preparation time is proportional to the amount of items on the target planet
  at the time of activation.
TID_MODULE_HYDRO_ROCKET: Hydrogen rocket
TID_MODULE_HYDRO_ROCKET_DESCR: Allows the miner ship to launch a powerful
  rocket, anywhere in the star system.\n\nto activate, the miner ship must have
  collected at least the required hydrogen amount. the hydrogen is consumed on
  activation.
TID_HYDRO_ROCKET_DESCR: A powerful rocket launched by a miner ship. the rocket
  explodes and does area damage to all enemy ships when it reaches its
  destination.\n\nenemy ships can fire on the rocket using normal targeting
  rules. no damage is applied if the rocket is destroyed before it reaches its
  destination.
TID_MODULE_DART_BARRAGE_DESCR: Regularly fires a fast dart missile against all enemy ships in range.
TID_MODULE_SUSPEND: Suspend
TID_MODULE_SUSPEND_DESCR: Slows down time in a large area around the ship.
  reduces the effectiveness of time warp within the effect area.\n\nan object in
  range of multiple suspend areas is only affected by the highest level one.
TID_MODULE_RECOIL: Recoil
TID_MODULE_RECOIL_DESCR: The flagship enters a teleport countdown, heading
  anywhere in the star system. after the countdown ends, the flagship will jump
  to the destination and will immediately enter a second teleport countdown,
  heading back to its original position.
TID_MODULE_IMMOLATION: Immolation
TID_MODULE_IMMOLATION_DESCR: Instantly destroys all cerberus ships in the sector.
TID_MODULE_HYDRA_BARRAGE: Hydra barrage
TID_MODULE_HYDRA_BARRAGE_DESCR: "A strong battery that does additional damage to
  its single target when there are more enemy ships in the sector.\\n\\ndps
  against single ship: N\\nadditional dps per ship in sector: X"
TID_MODULE_REMOTE_BOMB: Remote bomb
TID_MODULE_REMOTE_BOMB_DESCR: Leaves a stationary bomb at the ship's current
  location. the bomb will start triggering once an enemy ship enters the blast
  range. all enemy ships within the blast range will take area damage after the
  trigger period is over. the bomb can be targeted by enemy ships using regular
  targeting rules. if neutralized before the trigger period expires, it will
  apply less area damage across a smaller range.\n\nnot affected by area
  damage.\n\nnot useable in yellow stars.
TID_REMOTE_BOMB_DESCR: A stationary bomb that will start triggering once an
  enemy ship enters its blast range. all enemy ships within the blast range will
  take area damage after the trigger period is over. the bomb can be targeted by
  enemy ships using regular targeting rules. if neutralized before the trigger
  period expires, it will apply less area damage across a smaller range.
TID_MODULE_FLAGSHIP_WEAPON: Dart turret
TID_MODULE_FLAGSHIP_WEAPON_DESCR: A stand-alone weapon with a fixed position
  that can be deployed from the corporation flagship. it will regularly launch a
  dart rocket against each enemy ship in range. the dart rocket will only do
  damage against its single target, and only if the target is within blast range
  when it reaches its destination.
TID_MODULE_FLAGSHIP_SHIELD: Floating shield
TID_MODULE_FLAGSHIP_SHIELD_DESCR: A stand-alone area shield with a fixed
  position that can be deployed from the corporation flagship. absorbs hull
  damage taken by any allied ship or rocket in the effect area, including
  transports and miners.
