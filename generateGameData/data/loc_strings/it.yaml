TID_CORP_LEADER_DESCR: Primo ufficiale
TID_CORP_COLEADER_DESCR: Ufficiale
TID_CORP_ELDER_DESCR: Veterano
TID_CORP_MEMBER_DESCR: Membro
TID_DISBAND_DRONE_CONFIRM: Sei sicuro di voler distruggere in anticipo questo drone?
TID_SHARE_VIEW_DESCR: Seleziona una panoramica del sistema stellare da
  condividere con la tua corporazione
TID_TUT_CONSTRUCT_SHIPYARD_INFO: I cantieri navali ti consentono di costruire nuove navi.
TID_TUT_COLONIZE_FIRST_PLANET_DESCR: Il tuo impero cresce attraverso la
  colonizzazione di nuovi pianeti.\n\ni pianeti generano profitto attraverso le
  spedizioni di carichi e consentono la costruzione di nuove stazioni spaziali.
TID_TUT_CONSTRUCT_TRANSPORT_DESCR: "Le navi cargo sono fondamentali per far
  crescere l'economia: per questo, è una buona idea mantenerne almeno una
  nell'orbita di ciascun pianeta colonizzato."
TID_TUT_CONSTRUCT_SUPPORT_DESCR: Le navi minerarie sono fondamentali per
  costruire infrastrutture intorno ai tuoi pianeti.
TID_TUT_CONSTRUCT_TRADING_STATION_DESCR: Le stazioni di scambio ti forniscono
  carichi extra che possono essere consegnati ai pianeti per ulteriori profitti.
TID_TUT_UPGRADE_PLANET_DESCR: Migliorare un pianeta incrementa la qualità dei
  carichi e aumenta la quantità massima di risorse che puoi immagazzinare.
TID_TUT_KEEP_DOING_STUFF_DESCR: Usa le navi cargo per consegnare carichi tra il
  pianeta e le sue lune.\n\nla consegna di un carico ti aiuta a guadagnare
  risorse ed esperienza.
TID_TUT_COLONIZE_SECOND_PLANET_DESCR: La colonizzazione di nuovi pianeti è
  fondamentale per la crescita del tuo impero.\n\nprima di poter colonizzare un
  pianeta, è necessario che almeno una delle tue navi sia sulla sua superficie.
  più pianeti colonizzi, più caro sarà il costo della colonizzazione del
  successivo.
TID_TUT_COLONIZE_THIRD_PLANET_DESCR: I pianeti colonizzati possono essere
  utilizzati anche per riparare le tue navi. colonizza il pianeta vicino alla
  nave da guerra danneggiata per iniziare la riparazione.
TID_TUT_MINING_DESCR: I campi di asteroidi contengono idrogeno prezioso.
  assicurati che il tuo impero abbia a disposizione delle navi minerarie che si
  dedichino costantemente all'estrazione.
TID_TUT_MINER_INFO: Le navi minerarie raccolgono idrogeno dai campi di
  asteroidi, fino a quando il relativo campo non si esaurisce.
TID_TUT_CREATE_SECOND_TRANSPORT_INFO: "Le navi cargo sono fondamentali per far
  crescere l'economia: per questo, è una buona idea mantenerne almeno una
  nell'orbita di ciascun pianeta colonizzato."
TID_TUT_SHORT_RANGE_SCANNER_INFO: Una stazione dotata di scanner a corto raggio
  ti consente di esplorare i settori vicini, per viaggiare nei meandri più
  remoti di questo sistema stellare.
TID_TUT_REVEAL_SECTOR_INFO: Costruisci uno scanner a corto raggio e usalo per
  trovare e colonizzare un terzo pianeta.
TID_TUT_DEFEAT_CERBERUS_INFO: Alcune misteriose navi cerbero sono comparse in
  tutta la galassia di hades. affrontale con le navi da guerra.
TID_TUT_CREATE_BATTLESHIP_INFO: Le navi da guerra sono fondamentali per
  proteggere le altri navi e respingere le forze cerbero.
TID_TUT_REDSTARSCANNER_INFO: Lo scanner di stelle rosse ti consente di trovare ed esplorare nuove stelle.
TID_TUT_JUMP_TRANSPORT_INFO: Puoi spostare le tue navi tra i sistemi stellari attraverso i portali di salto.
TID_TUT_SEARCH_FOR_MISSION_INFO: Usa lo scanner di stelle rosse per scoprire un nuovo sistema stellare.
TID_TUT_BRING_ARTIFACT_INFO: I pianeti vicini alle stelle rosse sono ricchi di
  manufatti. riporta un manufatto per studiarlo.
TID_TUT_RESEARCH_STATION_INFO: La stazione di ricerca ti consente di studiare i
  manufatti. costruiscine subito una nel tuo sistema stellare.
TID_TUT_UPGRADE_SHIPYARD_DESCR: Migliora il tuo cantiere navale al livello N, per costruire più navi.
TID_TUT_VIEW_OBJECTIVES_DESCR: La finestra degli obiettivi fornisce ulteriori
  traguardi e linee guida per il tuo viaggio nella galassia di hades.
TID_TUT_INSTALL_MODULE_DESCR: È possibile migliorare le navi installando nuovi
  moduli. i moduli possono essere attivi o passivi e fornire vantaggi unici a
  ciascuna nave.
TID_BUILDING_SHIPYARD: Cantiere navale
TID_BUILDING_SHIPYARD_DESCR: Permette la costruzione di navi. migliora per
  aumentare la totale capacità della flotta del tuo impero.
TID_BUILDING_REDSTAR_SCANNER: Scanner di stelle rosse
TID_BUILDING_REDSTAR_SCANNER_DESCR: Rileva le stelle rosse nelle vicinanze.
TID_BUILDING_REDSTAR_SCANNER_INFO: Lo scanner di stelle rosse rileva le stelle
  nelle vicinanze che si stanno trasformando in supernove. queste stelle sono in
  genere circondate da vecchi pianeti ricchi di manufatti preziosi, ma
  sorvegliati dalle forze cerbero.\n\ngli altri giocatori possono usare i loro
  scanner di stelle rosse per accedere alle stesse stelle.
TID_BUILDING_TRADINGSTATION: Stazione di scambio
TID_BUILDING_TRADINGSTATION_DESCR: Consente di creare e accettare carichi per e
  da i tuoi pianeti. deve essere collocata in un settore vuoto.
TID_BUILDING_DIPLOMACY_CENTER: Stazione diplomatica
TID_BUILDING_DIPLOMACY_CENTER_DESCR: Consente di stabilire relazioni
  diplomatiche con altri giocatori. giocatori con relazioni diplomatiche possono
  inviare navi ai rispettivi sistemi.
TID_BUILDING_DIPLOMACY_CENTER_INFO: La stazione diplomatica può creare un
  portale di salto bidirezionale con il sistema base di un altro giocatore. una
  volta stabilito un collegamento, entrambi i giocatori possono inviare navi
  dall'altra parte del portale.
TID_BUILDING_WARPLANE_HUB: Hub corsia warp
TID_BUILDING_WARPLANE_HUB_DESCR: Due hub che possono essere collegati per creare
  una corsia warp temporanea nel tuo sistema. una corsia warp attiva permette
  alle navi di viaggiare all'istante e senza consumare idrogeno.
TID_BUILDING_WARPLANE_HUB_INFO: Questo hub corsia warp può essere connesso a un
  altro hub per un giorno, a un costo fisso di idrogeno. una volta stabilito il
  collegamento, le navi possono viaggiare istantaneamente tra i due punti senza
  consumare idrogeno.
TID_BUILDING_STARGATE: Portale di salto
TID_BUILDING_STARGATE_DESCR: Sparpagliate in tutta la galassia di hades, queste
  strutture misteriose consentono alle navi di saltare tra un sistema stellare e
  un altro.
TID_BUILDING_RESEARCH: Stazione di ricerca
TID_BUILDING_RESEARCH_DESCR: Analizza i manufatti trovati nelle stelle rosse.
TID_BUILDING_RESEARCH_INFO: La stazione di ricerca può essere utilizzata per
  immagazzinare e studiare i manufatti. invia qui la tua nave cargo per
  depositare automaticamente i nuovi manufatti.
TID_BUILDING_SHORT_RANGE_SCANNER: Scanner a corto raggio
TID_BUILDING_SHORT_RANGE_SCANNER_DESCR: Può svelare settori nascosti adiacenti al settore su cui è posizionato.
TID_BUILDING_SHORT_RANGE_SCANNER_INFO: Questo scanner ti consente di svelare i
  settori adiacenti nel tuo sistema stellare.
TID_BLD_WHITESTAR_SCANNER: Scanner di stelle bianche
TID_BLD_WHITESTAR_SCANNER_DESCR: Ti permette di localizzare e mandare navi alle
  stelle bianche. devi far parte di una corporazione per accedere alle stelle
  bianche.
TID_BLD_TIME_MODULATOR: Modulatore temporale
TID_BLD_TIME_MODULATOR_DESCR: Permette l'accelerazione del tempo in un intero sistema con stella gialla.
TID_BLD_TIME_MODULATOR_INFO: Una stazione avanzata che estrae l'energia da una
  stella gialla per manipolare il tempo. usalo per accelerare lo scorrere del
  tempo nella tua stella gialla. migliora per aumentare il fattore
  accelerazione.
TID_BUILDING_BLUESTAR_SCANNER: Scanner di stelle blu
TID_BUILDING_BLUESTAR_SCANNER_DESCR: Rileva le stelle blu nelle vicinanze.
TID_BUILDING_BLUESTAR_SCANNER_INFO: "Lo scanner invierà una nave da guerra verso
  una stella blu rilevata. le stelle blu collassano in continuazione
  dall'esterno verso l'interno, hanno vita breve e non sono sicure: le navi da
  guerra di tutti i partecipanti si spareranno a vicenda, così come le forze
  cerbero presenti nel sistema. il giocatore con l'ultima nave da guerra
  sopravvissuta vincerà la missione."
TID_BLUE_STAR_ANOMALY: Anomalia
TID_BLUE_STAR_ANOMALY_DESCR: Questo portale non funzionale sembra condurre a
  stelle lontane. costruisci qui uno scanner di stelle blu per permettere alle
  navi da guerra di passare.
TID_BLD_RELAY: Relè dei carichi
TID_BLD_RELAY_DESCR: Permette la consegna automatica di alcuni carichi, usando i
  frammenti recuperati nelle stelle blu.
TID_BLD_RELAY_INFO: Permette la consegna automatica di carichi nel settore per
  un periodo limitato di tempo.\n\ni settori controllati dal relè consegnano
  automaticamente carichi di crediti, indipendentemente dalla destinazione del
  carico. aggiorna il relè per aumentare il numero di carichi e di settori
  controllati.\n\nil relè ha bisogno di frammenti di stella per funzionare. puoi
  ottenerli partecipando alle missioni nelle stelle blu.
TID_SHIP_TRANSPORT: Cargo
TID_SHIP_TRANSPORT_DESCR: Raccoglie e consegna carichi tra i pianeti e le stazioni di scambio.
TID_SHIP_TRANSPORT_INFO: Le navi cargo sono fondamentali per il commercio. usale
  per consegnare carichi tra i pianeti e le lune, e per trasportare i manufatti
  trovati nelle stelle rosse.
TID_SHIP_MINER: Mineraria
TID_SHIP_MINER_DESCR: Una nave lenta e debole che raccoglie idrogeno dai campi di asteroidi.
TID_SHIP_MINER_INFO: Le navi minerarie raccolgono idrogeno dai campi di asteroidi
TID_SHIP_BATTLESHIP: Nave da guerra
TID_SHIP_BATTLESHIP_DESCR: Una nave da combattimento che può essere equipaggiata
  con moduli bellici aggiuntivi.
TID_SHIP_CERB_FIGHTER: Sentinella cerbero
TID_SHIP_CERB_FIGHTER_DESCR: Le sentinelle hanno degli scafi deboli ma sono
  dotate di una batteria molto potente. gestibili se affrontate singolarmente,
  diventano letali quando fanno parte di una flotta o quando si rifugiano dietro
  navi cerbero più forti.\n\nle sentinelle non possono allontanarsi dal settore
  che gli è stato assegnato.
TID_SHIP_CERB_COLOSSUS: Colosso cerbero
TID_SHIP_CERB_COLOSSUS_DESCR: Una nave cerbero imponente che può essere
  abbattuta solo con grandi quantità di potenza di fuoco e con una buona
  coordinazione.\n\nquesta nave non può allontanarsi dal settore che le è stato
  assegnato.
TID_SHIP_CERB_SECTOR_GUARDIAN: Guardiano cerbero
TID_SHIP_CERB_SECTOR_GUARDIAN_DESCR: Una potente nave che cerbero usa spesso per
  fornire copertura alle sentinelle.\n\ni guardiani non possono allontanarsi dal
  settore che gli è stato assegnato.
TID_SHIP_CERB_INTERCEPTOR: Intercettatore cerbero
TID_SHIP_CERB_INTERCEPTOR_DESCR: Una nave cerbero potente e veloce, che può
  colpire fino a 4 navi nemiche contemporaneamente.\n\nl'intercettatore sarà
  attivato ogni volta che una nave nemica entra nel suo settore o quando è
  abbastanza vicina da poterle sparare. a partire da quel momento, esso darà la
  caccia alle navi nemiche in tutti i settori, comportando un grave pericolo per
  le navi non da combattimento.
TID_SHIP_CERB_DESTROYER: Distruttore cerbero
TID_SHIP_CERB_DESTROYER_DESCR: È noto che queste misteriose navi cerbero saltano
  nelle stelle rosse e distruggono interi pianeti con i loro potenti raggi.
  quando il distruttore viene sconfitto o quanto un pianete viene distrutto,
  verrà applicato il danno ad area a tutte le navi nelle vicinanze.
TID_SHIP_CERB_PHOENIX: Fenice cerbero
TID_SHIP_CERB_PHOENIX_DESCR: La fenice protegge la navi cerbero vicine con il
  suo scudo ad area. una volta distrutta, genererà un piccolo numero di
  sentinelle.\n\nquesta nave resta sempre nel settore a cui è stata assegnata.
TID_SHIP_ALPHA_DRONE: Drone alfa
TID_SHIP_ALPHA_DRONE_DESCR: Una nave da combattimento automatizzata, veloce ma
  debole. il drone si dirige verso la sua destinazione e ci rimane finché non
  viene distrutto o finché il suo timer di attivazione non si esaurisce.
TID_SHIP_SHIPMENT_DRONE: Drone da carico
TID_SHIP_SHIPMENT_DRONE_DESCR: Un drone rapido e automatizzato che, quando
  possibile, consegna i carichi automaticamente. il drone può attraversare i
  settori solo se sono connessi da una corsia warp attiva.
TID_SHIP_MINING_DRONE: Drone da estrazione
TID_SHIP_MINING_DRONE_DESCR: Una nave da estrazione automatizzata che prende di
  mira un singolo asteroide. terminata l'estrazione, il drone consegnerà
  l'idrogeno sul pianeta più vicino e si autodistruggerà.
TID_SHIP_CERBERUS_BOMBER: Bombardiere cerbero
TID_SHIP_CERBERUS_BOMBER_DESCR: Una potente nave che spara regolarmente un razzo
  contro ogni giocatore partecipante che abbia navi nel settore del bombardiere
  o in quelli adiacenti. \n\nquesta nave rimarrà sempre all'interno del settore
  a cui è assegnata, ma può sparare i razzi contro le navi in avvicinamento nei
  settori adiacenti.
TID_SHIP_STORM: Cerbero tempesta
TID_SHIP_STORM_DESCR: Questa nave segue sempre una rotta circolare all'interno
  del suo settore. è equipaggiata con una potente arma a lungo raggio che lancia
  regolarmente dei missili dart veloci contro tutte le navi nemiche nel suo
  raggio d'azione.
TID_SHIP_CERB_GHOSTS: Fantasmi cerbero
TID_SHIP_CERB_GHOSTS_DESCR: Una flotta di navi veloci che saltano in modo
  imprevedibile e si muovono all'unisono, raggiungendo il bersaglio più vicino
  dovunque esso si trovi nel sistema stellare.\n\nle navi fantasma sono immuni
  ai moduli che non recano danno, e non vengono considerate come navi da certi
  moduli, come ad esempio quelli di raffica e di recupero.
TID_CORP_FLAGSHIP: Nave ammiraglia di corporazione
TID_CORP_FLAGSHIP_DESCR: Questa nave appartiene ad una corporazione e può essere
  controllata dai suoi ufficiali.\n\nuna nave ammiraglia può anche assistere la
  corporazione a cui appartiene in una sola missione stella bianca in corso.
TID_SHIP_CERB_HYDRA: Idra cerbero
TID_SHIP_CERB_HYDRA_DESCR: Un'enorme, possente nave, dotata di una potente
  raffica che causa molti più danni quando nel suo settore sono presenti più
  navi del giocatore. quando esaurisce i pv, si separa in due idra più piccole e
  deboli. le versioni più piccole si divideranno a loro volta in due quando
  vengono distrutte.
TID_SHIP_CERB_HYDRA_1: Idra cerbero
TID_SHIP_CERB_HYDRA_1_DESCR: Una versione meno forte dell'idra cerbero. si
  dividerà in due quando viene distrutta.
TID_SHIP_CERB_HYDRA_2: Idra cerbero
TID_SHIP_CERB_HYDRA_2_DESCR: La versione più debole dell'idra cerbero. scomparirà quando viene distrutta.
TID_RELIC_DRONE: Drone da cimeli
TID_RELIC_DRONE_DESCR: Il drone viaggerà verso il pianeta bersaglio e inizierà a
  caricare cimeli, fino a quando il pianeta sarà stato svuotato, oppure quando
  avrà raggiunto la capacità massima. poi si dirigerà automaticamente verso il
  portale di salto e salterà fuori dal sistema, depositando i cimeli presso la
  tua corporazione.\n\nil miglioramento aumenta la capacità di cimeli del drone,
  e riduce il tempo di caricamento di un cimelio.
TID_GHOST_SPAWNER_DESCR: Questo cancello misterioso è usato dalle navi fantasma
  cerbero per saltare verso nuovi sistemi stellari. questo cancello non può
  essere bersagliato o usato come bersaglio mobile.
TID_MODULE_TRADER: Potenziamento commercio
TID_MODULE_TRADER_DESCR: Quando attivo, aumenta i compensi per le consegne dei carichi.
TID_MODULE_TRANSPORT_CAPACITY: Ampliamento stiva
TID_MODULE_TRANSPORT_CAPACITY_DESCR: Aumenta lo spazio totale disponibile nella
  nave cargo, consentendo il trasporto di un maggior numero di manufatti e
  carichi.
TID_MODULE_MINING_BOOST: Potenziamento estrazione
TID_MODULE_MINING_BOOST_DESCR: Velocizza temporaneamente la raccolta dell'idrogeno.
TID_MODULE_EMP: EMP
TID_MODULE_EMP_DESCR: Disattiva tutte le navi, i razzi e le stazioni cerbero
  all'interno del suo raggio d'azione per un breve intervallo, inclusa la nave
  che ha attivato l'EMP. le navi disattivate non possono muoversi o sparare, ma
  possono attivare i moduli.
TID_MODULE_SHIPMENT_COMPUTER: Computer da carico
TID_MODULE_SHIPMENT_COMPUTER_DESCR: Raccoglie i carichi direttamente dalle tappe
  intermedie, nel caso in cui la loro destinazione sia la stessa di una tappa
  successiva della nave. i carichi raccolti automaticamente aggiungono un bonus
  alla ricompensa.\n\ndopo aver sbloccato questo modulo, basterà selezionare
  qualsiasi oggetto che contiene dei carichi per visualizzare degli indicatori
  numerici sulla destinazione del carico.
TID_MODULE_REPAIR: Riparazione remota
TID_MODULE_WEAK_SHIELD: Scudo alfa
TID_MODULE_SHIELD: Scudo delta
TID_MODULE_STRONG_SHIELD: Scudo omega
TID_MODULE_SHIELD_DESCR: Assorbe i danni subiti fino a quando non si esaurisce
  oppure il timer di attivazione raggiunge lo zero.
TID_MODULE_SHIELD_WITH_SPEED_DESCR: Assorbe i danni subiti fino a quando non si
  esaurisce oppure il timer di attivazione raggiunge lo zero. la nave del
  proprietario viaggia più veloce mentre lo scudo è attivo.
TID_MODULE_REPAIR_DESCR: Ripara una quantità costante di pv al secondo suddivisa
  tra tutte le navi alleate danneggiate nel suo raggio d'azione.
TID_MODULE_TELEPORT: Teletrasporto
TID_MODULE_TELEPORT_DESCR: Dopo il ritardo di attivazione, la nave si
  teletrasporta sul bersaglio indicato, che deve trovarsi all'interno del raggio
  di teletrasporto. impossibile teletrasportare all'interno delle aree barriera
  create da navi nemiche.
TID_MODULE_TIME_WARP: Warp
TID_MODULE_TIME_WARP_DESCR: Velocizza il tempo in un raggio predefinito intorno
  alla nave. influisce sulla velocità dei tempi di viaggio, di combattimento e
  della raccolta di manufatti.\n\nun oggetto nel raggio di più warp viene
  influenzato solo dal warp di livello più elevato.
TID_MODULE_BATTERY: Batteria
TID_MODULE_BATTERY_DESCR: Danneggia un solo bersaglio alla volta.
TID_MODULE_LASER: Laser
TID_MODULE_LASER_DESCR: Un'arma potente il cui danno aumenta in base al tempo di
  focalizzazione sul bersaglio singolo.
TID_MODULE_WEAK_BATTERY: Batteria debole
TID_MODULE_WEAK_BATTERY_DESCR: Un'arma debole che danneggia un solo bersaglio alla volta.
TID_MINERAL_STORAGE_CAPACITY: Ampliamento stiva idrogeno
TID_MINERAL_STORAGE_CAPACITY_DESCR: Aumenta la quantità massima di idrogeno che
  può essere trasportata da una nave mineraria.
TID_MODULE_REDSTAR_EXTENDER: Prolungatore di vita stella rossa
TID_MODULE_REDSTAR_EXTENDER_DESCR: Se attivato vicino a una stella rossa, ne prolunga la vita per un po'.
TID_MODULE_STEALTH: Invisibilità
TID_MODULE_STEALTH_DESCR: La nave che lo attiva evita del tutto gli spari. non
  può fare fuoco né subire quello nemico finché dura l’effetto.
TID_MODULE_MASS_MINING: Estrazione remota
TID_MODULE_MASS_MINING_DESCR: Estrae idrogeno da tutti i campi di asteroidi
  simultaneamente nello stesso settore, a una velocità ridotta.
TID_MODULE_UNITY: Unità
TID_MODULE_UNITY_DESCR: Aumenta il danno al secondo per il proprietario della
  nave quando altri giocatori alleati hanno navi presenti nello stesso settore.
  l'aumento è proporzionale al numero dei giocatori alleati con navi nello
  stesso settore.
TID_MODULE_UNITY_MINER: Unità estrattiva
TID_MODULE_UNITY_MINER_DESCR: Aumenta la velocità di estrazione per la nave che
  lo attiva, se anche altri giocatori stanno scavando nello stesso settore.
  l'aumento è proporzionale al numero degli altri giocatori che stanno scavando
  nel settore.
TID_MODULE_FORTIFY: Fortificazione
TID_MODULE_FORTIFY_DESCR: Riduce i danni diretti ricevuti. tutte le navi cerbero
  nello stesso settore si muovono verso il proprietario. le navi e le basi
  nemiche preferiscono sparare contro il proprietario invece che contro gli
  altri bersagli.
TID_MODULE_SALVAGE: Recupero
TID_MODULE_SALVAGE_DESCR: Ripristina immediatamente una percentuale della forza
  dello scafo ogni volta che una nave (ad eccezione del fantasma cerbero) viene
  distrutta nello stesso settore.
TID_MODULE_SUPRESS: Soppressione
TID_MODULE_SUPRESS_DESCR: Impedisce a un singolo nemico di sparare, per un periodo limitato di tempo
TID_MODULE_SHIPMENT_DRONE: Drone da carico
TID_MODULE_SHIPMENT_DRONE_DESCR: Lancia un drone che, quando possibile,
  raccoglie e consegna i carichi automaticamente. il drone può attraversare i
  settori solo se sono connessi da una corsia warp attiva.\n\nil drone imbarca i
  carichi verso una destinazione alla volta. se consegna più di un carico,
  l'intera consegna produrrà una ricompensa bonus proporzionale al numero di
  carichi aggiuntivi consegnati.
TID_MODULE_DESTINY: Destino
TID_MODULE_DESTINY_DESCR: Infligge notevoli danni ad area a tutte le navi
  nemiche nel suo raggio d'azione. la nave che lo attiva salta immediatamente su
  un asteroide a caso del sistema stellare. se non ci sono più asteroidi,
  destino non può essere attivato.\n\ndopo il salto, la nave resta disattivata
  per un po'.\n\nsi può attivare solo se nel settore ci sono delle navi nemiche.
TID_MODULE_LEAP: Balzo
TID_MODULE_LEAP_DESCR: La nave proprietaria avvia teletrasporto alla più vicina
  nave alleata in combattimento, ovunque sia nel sistema stellare attuale. dopo
  il periodo di ritardo di attivazione, e se l'alleato bersaglio è ancora in
  vita, la nave proprietaria salta alla posizione più vicina alla nave alleata.
  dopo il salto, sia la nave proprietaria che quella alleata restano disattivate
  per un periodo limitato di tempo.
TID_MODULE_BOND: Lega
TID_MODULE_BOND_DESCR: Crea un collegamento di movimento con la nave nemica
  bersaglio. quando il collegamento è attivo, la nave nemica non può muoversi in
  maniera indipendente. qualsiasi movimento della nave proprietaria si riflette
  sulla nave nemica, così la distanza tra le due navi sarà sempre la
  stessa.\n\nla nave proprietaria non viene colpita da un campo barriera
  attivato dalla nave nemica.\n\nla nave nemica può svincolarsi dal collegamento
  usando lega sulla nave iniziale o un modulo che genera un
  teletrasporto.\n\nnon funziona su stelle rosse pubbliche di livello 7 o
  inferiore. una nave con una cerbero sotto influenza di lega non può
  teletrasportarsi in una stella rossa pubblica.\n\nnon funziona contro cerbero
  tempesta.
TID_MODULE_VENGEANCE: Vendetta
TID_MODULE_VENGEANCE_DESCR: Si attiva automaticamente quando la nave
  proprietaria supera la soglia della forza scafo. una volta terminato il
  ritardo di attivazione e se la nave proprietaria non è ancora distrutta,
  un'enorme esplosione infligge danno ad area a tutte le navi nel raggio
  d'azione.
TID_MODULE_PASSIVE_SHIELD: Scudo passivo
TID_MODULE_PASSIVE_SHIELD_DESCR: Uno scudo sempre attivo che si rigenera con il
  tempo.\n\nlo scudo inizia a rigenerarsi solo dopo aver smesso di ricevere
  danni per un tempo uguale al ritardo di rigenerazione.
TID_MODULE_MIRROR_SHIELD: Scudo riflettente
TID_MODULE_MIRROR_SHIELD_DESCR: Riflette una parte del danno assorbito dallo
  scudo e la scaglia contro chi ha attaccato.
TID_MODULE_AREA_SHIELD: Scudo ad area
TID_MODULE_AREA_SHIELD_DESCR: Assorbe i danni allo scafo inflitti da qualsiasi
  nave o razzo alleati nell'area di effetto, incluse le navi cargo e minerarie.
TID_MODULE_BLAST_SHIELD: Scudo esplosione
TID_MODULE_BLAST_SHIELD_DESCR: Protegge la nave proprietaria e tutte le navi
  alleate nel raggio d’azione solo dal danno ad area. i danni diretti non
  vengono assorbiti dallo scudo e sono applicati direttamente allo scafo della
  nave.
TID_MODULE_BARRIER: Barriera
TID_MODULE_BARRIER_DESCR: Crea un campo di forza attorno alla nave. le navi e la
  maggior parte di tipi di razzi nemici non possono spostarsi mentre sono nel
  campo di forza. le navi nemiche non possono usare alcun oggetto all'interno
  dell'area di effetto come bersaglio per il modulo di teletrasporto.
TID_MODULE_IMPULSE: Impulso
TID_MODULE_IMPULSE_DESCR: Fornisce una rapida spinta che aiuta la nave a
  viaggiare più velocemente lungo il percorso stabilito.
TID_MODULE_BARRAGE: Raffica
TID_MODULE_BARRAGE_DESCR: Una batteria che infligge ulteriori danni al suo
  singolo obiettivo quando ci sono altre navi nemiche nel settore.\n\ni fantasmi
  cerbero non contano come nemici per il danno extra.
TID_MODULE_HYDRO_UPLOAD: Carico di idrogeno
TID_MODULE_HYDRO_UPLOAD_DESCR: Carica subito una percentuale dell'idrogeno
  raccolto nelle riserve del tuo impero, senza dover tornare su un pianeta.
TID_MODULE_TRADE_BURST: Potenziamento commercio
TID_MODULE_TRADE_BURST_DESCR: Conta i carichi consegnati durante il suo periodo
  di attivazione. raggiunta la soglia minima, ogni carico di crediti consegnato
  dalla nave proprietaria mentre il modulo è ancora attivo produrrà una
  ricompensa bonus.
TID_MODULE_SHIPMENTBEAM: Proiezione carico
TID_MODULE_SHIPMENTBEAM_DESCR: Imbarca subito i carichi di valore più basso da
  qualunque avamposto bersaglio nel sistema stellare. non funziona con i
  manufatti e i cimeli.
TID_MODULE_SANCTUARY: Santuario
TID_MODULE_SANCTUARY_DESCR: Quando la nave proprietaria sta per essere distrutta
  durante un combattimento o una supernova, salterà indietro al sistema base. il
  carico della nave andrà interamente perduto.\n\nle navi da guerra distrutte in
  una stella rossa equipaggiate con santuario non torneranno alla stessa stella.
TID_MODULE_CRUNCH: Criticità
TID_MODULE_CRUNCH_DESCR: Colleziona subito l'idrogeno da tutti i campi di
  asteroidi nel settore attuale (limitato dalla quantità massima e dalla
  capacità totale della nave mineraria)
TID_MODULE_RECALL: Richiamo
TID_MODULE_RECALL_DESCR: Consente alla nave cargo di teletrasportarsi su una
  qualunque stazione di scambio nell'attuale sistema stellare.
TID_MODULE_ALPHAROCKET: Razzo alfa
TID_MODULE_ALPHAROCKET_DESCR: Un razzo veloce ma debole che può essere lanciato
  contro un singolo obiettivo prefissato. il razzo esplode e infligge danno ad
  area a tutte le navi nemiche quando raggiunge la destinazione.\n\nle navi
  nemiche possono sparare sul razzo usando le normali regole di bersagliamento.
  non viene inflitto alcun danno se il razzo viene distrutto prima di giungere a
  destinazione.
TID_MODULE_DELTAROCKET: Razzo delta
TID_MODULE_DELTAROCKET_DESCR: Un razzo molto veloce che arreca danno ad area a
  tutte le navi nemiche quando raggiunge la sua destinazione finale. può passare
  attraverso la barriera. il proprietario può stabilire una seconda tappa dopo
  il lancio.\n\nle navi nemiche possono sparare sul razzo usando le normali
  regole di bersagliamento. non viene inflitto alcun danno se il razzo viene
  distrutto prima di giungere a destinazione.\n\nnon funziona in settori con
  portali di salto su stelle bianche.
TID_MODULE_EMP_ROCKET: Razzo EMP
TID_MODULE_EMP_ROCKET_DESCR: Un razzo che all'impatto disabilita tutte le navi nei paraggi.
TID_MODULE_OMEGAROCKET: Razzo omega
TID_MODULE_OMEGAROCKET_DESCR: Un razzo lento e potente che può essere lanciato
  entro un raggio limitato e arreca un grande danno ad area a tutte le navi
  nemiche quando raggiunge la sua destinazione finale.\n\nle navi nemiche
  possono sparare sul razzo usando le normali regole di bersagliamento. il razzo
  arreca una quantità minore di danno ad area su un raggio minore se
  neutralizzato prima di giungere a destinazione.
TID_MODULE_ENRICH: Arricchisci
TID_MODULE_ENRICH_DESCR: Aumenta istantaneamente la quantità di idrogeno stipata
  sugli asteroidi di questo settore. non si può usare più di una volta al giorno
  nello stesso settore.
TID_MODULE_RUSH: Affretta
TID_MODULE_RUSH_DESCR: Aumenta la velocità della nave cargo del proprietario
  quando trasporta carichi destinati alla tappa successiva della nave. l'aumento
  di velocità è proporzionale al numero di carichi destinati alla stessa tappa.
TID_MODULE_GENESIS: Genesi
TID_MODULE_GENESIS_DESCR: Crea immediatamente nuovi campi di asteroidi nel
  settore attuale della mineraria.\n\nnon funziona nei settori con portali di
  salto sulle stelle bianche.
TID_MODULE_ENTRUST: Affida
TID_MODULE_ENTRUST_DESCR: Consente alla nave cargo proprietaria di
  teletrasportare il suo carico immediatamente su un'altra nave cargo nel suo
  raggio d'azione. funziona con i carichi e con manufatti e cimeli già
  imbarcati.
TID_MODULE_OFFLOAD: Scarico
TID_MODULE_OFFLOAD_DESCR: Quando è attivo, la nave cargo consegnerà tutti i suoi
  carichi appena sarà arrivata a una stazione di scambio, a prescindere dalla
  loro destinazione effettiva. i carichi non destinati alla stazione di scambio
  fin da principio frutteranno un profitto ridotto.
TID_ALPHA_DRONE_MODULE_DESCR: Lancia un singolo drone da combattimento verso la
  destinazione in qualsiasi punto del sistema stellare. il drone si dirigerà
  automaticamente verso la sua destinazione e ci rimarrà finché non viene
  distrutto o finché il suo timer di attivazione non si esaurisce.\n\nnon
  funziona nei settori con portali di salto sulle stelle bianche.
TID_MODULE_MINING_DRONE: Drone da estrazione
TID_MODULE_MINING_DRONE_DESCR: Lancia una nave indipendente verso l'asteroide
  bersaglio, che deve trovarsi nel raggio di azione della nave mineraria. il
  drone continuerà ad estrarre finché la sua capacità non sarà al massimo o
  finché l'asteroide non si sarà esaurito. completata l'estrazione, il drone
  depositerà l'idrogeno nel pianeta più vicino e si autodistruggerà.
TID_MODULE_ROCKET_LAUNCHER_DESCR: Lancia un razzo bombardiere verso ogni
  giocatore nemico con navi nel settore del bombardiere o nei settori adiacenti.
  ogni razzo si dirige verso la nave del giocatore nemico più vicina.
TID_BOMBER_ROCKET_DESCR: Un razzo potente che causa danno ad area a tutte le
  navi dei giocatori quando raggiunge la destinazione. il razzo arreca una
  quantità minore di danno ad area su un raggio minore se neutralizzato prima di
  giungere a destinazione.
TID_MODULE_DART_LAUNCHER: Lanciamissili dart
TID_MODULE_DART_LAUNCHER_DESCR: Lancia un missile dart contro la nave nemica
  bersaglio a intervalli regolari.\n\nqualunque nave nemica può neutralizzare il
  missile usando le normali regole di bersagliamento.\n\nquando il missile
  giunge a destinazione, infligge danni diretti solo alla nave bersaglio e solo
  se la nave bersaglio si trova ancora nell'area di impatto.\n\nquest'arma spara
  solo sulle navi nemiche. i razzi e le stazioni cerbero vengono ignorate.
TID_DART_MISSILE_DESCR: Un missile che viene lanciato contro una sola nave.
  quando il missile giunge a destinazione, infligge danno alla nave bersaglio se
  questa si trova nel raggio di esplosione.
TID_MODULE_DISPATCH: Spedizione
TID_MODULE_DISPATCH_DESCR: La nave cargo avvia teletrasporto sul pianeta con più
  oggetti (carichi, manufatti o cimeli) nel sistema stellare. se più di un
  pianeta ha la stessa quantità di oggetti, verrà selezionato quello più
  lontano.\n\nil teletrasporto è completo una volta trascorso il tempo di
  preparazione. il tempo di preparazione è proporzionale alla quantità di
  oggetti sul pianeta bersaglio al momento dell'attivazione.
TID_MODULE_HYDRO_ROCKET: Razzo a idrogeno
TID_MODULE_HYDRO_ROCKET_DESCR: Consente alla nave mineraria di lanciare un
  potente razzo in qualunque punto del sistema stellare.\n\nper poter essere
  attivato, la nave mineraria deve prima aver raccolto la quantità minima di
  idrogeno richiesta. l'idrogeno si consuma all'attivazione.
TID_HYDRO_ROCKET_DESCR: Un potente razzo lanciato da una nave mineraria. il
  razzo esplode e infligge danno ad area a tutte le navi nemiche quando
  raggiunge la destinazione.\n\nle navi nemiche possono sparare sul razzo usando
  le normali regole di bersagliamento. non viene inflitto alcun danno se il
  razzo viene distrutto prima di giungere a destinazione.
TID_MODULE_DART_BARRAGE_DESCR: Spara regolarmente un missile dart veloce contro
  tutte le navi nemiche nel suo raggio d'azione.
TID_MODULE_SUSPEND: Sospensione
TID_MODULE_SUSPEND_DESCR: Rallenta il tempo in una grande area intorno alla
  nave. riduce l'efficacia del warp all'interno dell'area di effetto.\n\nun
  oggetto che si trova nel raggio d'azione di più aree di sospensione verrà
  colpito solo da quella che possiede il livello più alto.
TID_MODULE_RECOIL: Ritirata
TID_MODULE_RECOIL_DESCR: Parte un conto alla rovescia per il teletrasporto della
  nave ammiraglia, che si sposta in un punto qualsiasi del sistema stellare.
  alla fine del conto alla rovescia, la nave ammiraglia salta alla sua
  destinazione e fa partire immediatamente un altro conto alla rovescia che la
  riporterà alla posizione originale.
TID_MODULE_IMMOLATION: Sacrificio
TID_MODULE_IMMOLATION_DESCR: Distrugge istantaneamente tutte le navi cerbero nel settore.
TID_MODULE_HYDRA_BARRAGE: Raffica idra
TID_MODULE_HYDRA_BARRAGE_DESCR: "Una potente batteria che infligge ulteriori
  danni al suo singolo obiettivo quando ci sono più navi nemiche nel
  settore.\\n\\ndps contro una singola nave: N\\ndps aggiuntivi per nave nel
  settore: X"
TID_MODULE_REMOTE_BOMB: Bomba remota
TID_MODULE_REMOTE_BOMB_DESCR: Rilascia una bomba stazionaria nella posizione
  attuale della nave. la bomba è innescata quando una nave nemica entra nel
  raggio d'esplosione. tutte le navi nemiche entro il raggio d'esplosione
  subiranno danno ad area alla fine del periodo d'innesco. la bomba può essere
  bersagliata dalle navi nemiche usando le normali regole di bersagliamento. se
  viene neutralizzata prima della detonazione, causerà danno ad area minore e in
  un raggio ristretto.\n\nignora il danno ad area.\n\nnon utilizzabile nelle
  stelle gialle.
TID_REMOTE_BOMB_DESCR: Una bomba stazionaria innescata quando una nave nemica
  entra nel suo raggio d'esplosione. tutte le navi nemiche entro il raggio
  d'esplosione subiranno danno ad area alla fine del periodo d'innesco. la bomba
  può essere bersagliata dalle navi nemiche usando le normali regole di
  bersagliamento. se viene neutralizzata prima della detonazione, causerà danno
  ad area minore e in un raggio ristretto.
TID_MODULE_FLAGSHIP_WEAPON: Torretta a dardi
TID_MODULE_FLAGSHIP_WEAPON_DESCR: Un'arma autonoma in posizione fissa che può
  essere schierata tramite la nave ammiraglia della corporazione. lancerà
  regolarmente un razzo a dardo contro ogni nave nemica nel raggio d'azione. il
  razzo a dardo causa danno al suo bersaglio solamente se il bersaglio si trova
  all'interno del raggio di esplosione, quando raggiunge la sua destinazione.
TID_MODULE_FLAGSHIP_SHIELD: Scudo fluttuante
TID_MODULE_FLAGSHIP_SHIELD_DESCR: Uno scudo ad area autonomo in posizione fissa
  che può essere schierato tramite la nave ammiraglia della corporazione.
  assorbe i danni allo scafo inflitti da qualsiasi nave o razzo alleati
  nell'area di effetto, incluse le navi cargo e minerarie.
TID_MODULE_LASER_TURRET: Torretta laser
TID_MODULE_LASER_TURRET_DESCR: Un'arma autonoma schierata in posizione fissa.
  dopo una breve preparazione, colpisce 3 nemici con un fascio laser nel suo
  raggio di tiro. il danno aumenta in maniera indipendente per ogni
  bersaglio.\n\nnon funziona nei settori con portali di salto sulle stelle
  bianche.
TID_CERB_STATION_HOME1: Base cerbero debole
TID_CERB_STATION_HOME2: Base cerbero
TID_CERB_STATION_HOME3: Base cerbero forte
TID_CERB_STATION_HOME_DESCR: Genera ogni giorno navi cerbero. non avvicinarti
  prima di aver costruito una flotta da combattimento considerevole.
