TID_USE_SUPPORT_MODULE: Usa modulo di supporto
TID_USE_MINING_MODULE: Usa modulo di estrazione
TID_USE_SHIELD_MODULE: Usa modulo scudo
TID_USE_SHIPMENT_COMPUTER: Usa il computer da carico per raccogliere automaticamente N carichi.
TID_USE_SHIPMENT_DRONE: Usa drone da carico per guadagnare N crediti nelle consegne bonus.
TID_USE_TRADEBOOST: Raccogli N crediti dai bonus di potenziamento commercio.
TID_USE_EMP: Usa l'EMP per disattivare N navi nemiche.
TID_USE_REPAIR: Usa riparazione remota per ripristinare N pv delle navi di un altro giocatore.
TID_UPLOAD_HYDRO_RS: Usa carico di idrogeno per trasferire un totale di N di
  idrogeno dalle stelle rosse.
TID_USE_CRUNCH: Raccogli un totale di N di idrogeno usando criticità.
TID_OBJECTIVE_DO_RESEARCH_DESCR: Costruisci una stazione di ricerca per
  consegnare e studiare il manufatto recuperato nella stella rossa.
TID_OBJECTIVE_DO_INSTALL_MODULE_DESCR: Installa il modulo ampliamento stiva scoperto di recente su 2 navi cargo.
TID_OBJ_DELIVER_SHIPMENTS_DESCR: Usa le navi cargo per consegnare i carichi a N pianeti.
TID_OBJECTIVE_UPGRADE_PLANET_DESCR: Migliora N al livello X.
TID_OBJECTIVE_UPGRADE_TO_RS_DESCR: Migliora il tuo scanner di stelle rosse al livello N.
TID_OBJECTIVE_GAIN_INFLUENCE: Ottieni influenza
