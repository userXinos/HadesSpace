  modulatore temporale aumenta lo scorrere del tempo.
TID_TIME_MODULATOR_MAX_TIME: Durata max
TID_TIME_MODULATOR_MAX_TIME_DESCR: La durata massima del tempo di attivazione
  del modulatore temporale, prima che sia necessaria la ricarica.
TID_TIME_MODULATOR_REGEN: Ricarica al giorno
TID_TIME_MODULATOR_REGEN_DESCR: Tempo di attivazione del modulatore temporale disponibile quotidianamente.
TID_RELAY_DURATION: Attiva durata
TID_RELAY_DURATION_DESCR: La quantità di tempo per attivare il relè in ogni settore in cui opera.
TID_RELAY_SHIPMENTS_PER_HOUR_DESCR: Il numero massimo di carichi che vengono
  consegnati automaticamente all'ora, per ciascun settore in cui il relè è
  attivo.
TID_RELAY_ACTIVATE_PRICE: Prezzo di attivazione
TID_RELAY_ACTIVATE_PRICE_DESCR: La quantità di frammenti di stella blu necessari
  per attivare il relè in un singolo settore.
TID_RELAY_FRAGMENTS_STORED_DESCR: La quantità di frammenti di stella blu
  attualmente depositati nella stazione e pronti per essere usati per
  l'attivazione.
TID_RELAY_FRAGMENTS_MAX: Massimo frammenti
TID_RELAY_FRAGMENTS_MAX_DESCR: La quantità massima di frammenti di stella blu da depositare nella stazione.
TID_RELAY_MAX_SECTORS: Massimo settori
TID_RELAY_MAX_SECTORS_DESCR: Il numero massimo di settori che possono avere simultaneamente il relè attivo.
TID_SPAWNER_DELAY: Ritardo di generazione
TID_SPAWNER_DELAY_DESCR: Indica la quantità di tempo necessario per generare le
  navi, dopo che questo portale di salto compare.
TID_SPAWNER_NUM_SPAWNED: Navi generate
TID_SPAWNER_NUM_SPAWNED_DESCR: Indica la quantità di navi cerbero che verranno
  generate presso questo portale di salto.
TID_SPAWNER_MAX_RADIUS: Distanza di generazione massima
TID_SPAWNER_MAX_RADIUS_DESCR: Indica la distanza massima dal centro del portale
  di salto in cui possono comparire la navi cerbero generate.
TID_EMP_RESIST: Resistenza EMP
TID_EMP_RESIST_DESCR: Il tempo di disattivazione è ridotto di questa percentuale
  quando il modulo EMP viene usato contro questa nave.
TID_BLUESCANNER_CREDIT_COUNTDOWN: Ricompensa crediti disponibile
TID_BLUESCANNER_CREDIT_COUNTDOWN_DESC: Indica il momento in cui potrai ottenere
  una ricompensa crediti bonus da una stella blu.
TID_BLUESCANNER_HYDRO_COUNTDOWN: Ricompensa di idrogeno disponibile
TID_BLUESCANNER_HYDRO_COUNTDOWN_DESC: Indica il momento in cui potrai ottenere
  una ricompensa di idrogeno bonus da una stella blu.
TID_INFO_REWARD_AVAILABLE_NOW: Ora
TID_BLUESCANNER_RANKEDMATCH_COUNTDOWN: Partita classificata disponibile
TID_BLUESCANNER_RANKEDMATCH_COUNTDOWN_DESC: Indica il momento in cui otterrai
  l'idoneità a partecipare alle partite stella blu classificate.
TID_LEADERBOARDS_DIALOG_COLUMN_NAME: Nome
TID_SHIP_STAT_XP_INFO: Quando danneggi le navi da guerra di un altro giocatore
  sulle stelle bianche, guadagnerai xp.
TID_INFLUENCE_DECAY_INFO: I giocatori presenti in questa classifica perdono il
  3% della propria influenza ogni 3 giorni senza vittoria nella propria stella
  rossa di livello massimo.
TID_STARTER_PACK_DESCR: Solo uno per ogni account
TID_CHAT_GLOBAL_INFO: I messaggi inviati qui sono visti da tutti i giocatori.
  non rivelare informazioni private. mantieni un tono rispettoso ed educato.
TID_CHAT_WHITESTAR_INFO: I messaggi inviati qui sono visibili solo dai membri della tua corporazione.
TID_CHAT_JOINCORP_INFO: Entra in una corporazione per condividere informazioni e
  tattiche con altri giocatori.\n\nle corporazioni ti permettono anche di
  accedere alle stelle bianche e alle stelle rosse private.
TID_CORP_UNLOCK_INFO: Le corporazioni si sbloccano al livello
TID_CHAT_LOCAL_LOCKED_INFO: Non hai stabilito delle relazioni diplomatiche con
  il proprietario di questo sistema stellare.
TID_CHAT_WS_LOCKED_INFO: Solo le corporazioni partecipanti possono usare la chat stella bianca.
TID_PLANET_UPG_CREDIT_STORE: Spazio crediti
TID_PLANET_UPG_CREDIT_STORE_DESCR: Contribuisce alla quantità massima di crediti
  che può essere immagazzinata nel tuo impero.
TID_PLANET_UPG_HYDROGEN_STORE: Spazio idrogeno
TID_PLANET_UPG_HYDROGEN_STORE_DESCR: Contribuisce alla quantità massima di
  idrogeno che può essere immagazzinata nel tuo impero.
TID_PLANET_UPG_SHIPMENT_YIELD_DESCR: Il totale delle ricompense in crediti
  prodotto dai carichi di questo pianeta, aggiustato per ora.
TID_PLANET_UPG_CREDIT_YIELD: Rendimento crediti
TID_PLANET_UPG_CREDIT_YIELD_DESCR: La quantità di crediti che ottieni da questo pianeta ogni ora.
TID_PLANET_UPG_HYDROGEN_YIELD: Rendimento idrogeno
TID_PLANET_UPG_HYDROGEN_YIELD_DESCR: La quantità di idrogeno che ottieni da questo pianeta ogni ora.
TID_DISTINCTION_PIONEER_DESCR: Questo giocatore è presente nella galassia di hades fin dalla sua scoperta
TID_DISTINCTION_TOP1_DESCR: Questo giocatore è arrivato al numero 1 al mondo
TID_DISTINCTION_TOP1_10D_DESCR: Questo giocatore è stato numero 1 al mondo per più di 10 giorni
TID_DISTINCTION_TOP1_30D_DESCR: Questo giocatore è stato numero 1 al mondo per più di 30 giorni
TID_DISTINCTION_TOP10_DESCR: Questo giocatore è stato uno dei 10 migliori giocatori al mondo
TID_DISTINCTION_TOP50_DESCR: Questo giocatore è stato uno dei 50 migliori giocatori al mondo
TID_DISTINCTION_BS_TOP1_DESCR: Questo giocatore è arrivato al numero 1 in una stagione della stella blu.
TID_DISTINCTION_BS_TOP10_DESCR: Questo giocatore è stato uno dei 10 migliori
  giocatori in una stagione della stella blu.
TID_DISTINCTION_BS_TOP50_DESCR: Questo giocatore è stato uno dei 50 migliori
  giocatori in una stagione della stella blu.
TID_DISTINCTION_WS_TOP1_DESCR: Questo giocatore si è classificato al i posto in
  una stagione della stella bianca.
TID_DISTINCTION_WS_TOP10_DESCR: Questo giocatore è rientrato tra i migliori 10
  giocatori nel corso di una stagione della stella bianca.
TID_DISTINCTION_WS_TOP50_DESCR: Questo giocatore è rientrato tra i migliori 50
  giocatori nel corso di una stagione della stella bianca.
TID_RELIC_DLG_TITLE: Cimeli
TID_PLANET_DESCR_GENERATING_RELIC: Generazione cimelio
TID_WHITE_STAR_SPECTATOR_INFO: In quanto spettatore, non puoi inviare navi su
  questa stella bianca.\n\nper partecipare attivamente sulla stella bianca, devi
  essere incluso nella lista dei partecipanti al momento della ricerca.
TID_PLANET_INFO_RELIC_GENERATION_RATE_DESCR: Il numero di cimeli che il pianeta genera da solo ogni giorno.
TID_PLANET_INFO_HYDRO_PER_RELIC: Idrogeno per cimelio
TID_PLANET_INFO_HYDRO_PER_RELIC_DESCR: La quantità di idrogeno che bisogna
  depositare su questo pianeta per creare un nuovo cimelio. anche le più piccole
  quantità depositate accelerano la generazione del cimelio.
TID_WHITE_STAR_PLANET_DESCR: Questo pianeta genera una quantità costante di
  cimeli ogni giorno. i cimeli possono essere caricati su navi cargo.
  depositando idrogeno con le navi minerarie su questo pianeta, si accelera la
  generazione di cimeli.
TID_WS_PREPARATION_PERIOD: Periodo di preparazione
TID_WS_PREPARATION_PERIOD_DESCR: Durante il periodo di preparazione, puoi far
  saltare le navi e impartire un ordine iniziale di movimento. le navi
  cominciano a muoversi una volta che la preparazione è terminata.\n\nnel
  frattempo, discuti con gli altri membri della corporazione riguardo le
  tattiche. puoi anche impartire ordini futuri alle tue navi, usando la macchina
  del tempo.
TID_WS_REWARDS_MSG_DELETE_CONFIRM: Questo messaggio contiene ricompense non reclamate. vuoi davvero cancellarlo?
TID_STAR_TIME_SLOWDOWN: Rallentamento del tempo
TID_STAR_TIME_SLOWDOWN_DESCR: Il tempo passa più lentamente del normale su
  questa stella. un secondo su una stella gialla dura N secondi qui.
TID_CORP_LEVELS_LABEL: Livelli corporazione
TID_CORP_MAX_MEMBERS: Membri massimi
TID_CORP_PASSIVE_INCOME_BONUS: Bonus entrate passive
TID_CORP_ARTIFACT_YIELD_BONUS: Bonus ricerca manufatti stella rossa privata
TID_CORP_MAX_FLAGSHIP_LEVEL: Nave ammiraglia al livello massimo
