  <color=''red''>danno</color> alle navi da guerra nemiche, depositando
  <#8c65feff>idrogeno</color> o trasferendo <#ffb800ff>cimeli</color> fuori dal
  sistema.\n\nriempi la barra dell'attività e vinci questa stella bianca per
  massimizzare le ricompense.
TID_WS_TOGGLE_SPECTATE_DESCR: Se attivato da entrambe le corporazioni
  partecipanti, questa stella apparirà sulla finestra di dialogo delle stelle
  bianche attive e potrà essere vista da chiunque.
TID_EMPIRE_OBJECTIVES: Obiettivi
TID_OBJ_LEVEL_INFO: Completando questo obiettivo entro la scadenza sbloccherai
  obiettivi più difficili con ricompense di livello superiore.
TID_OBJ_UPGRADE_BUILDING_DESCR: Migliora la tua N al livello X.
TID_OBJ_JOIN_CORP_DESCR: Entra in una corporazione esistente o creane una nuova.
TID_OBJ_RESEARCH_ARTIFACTS_DESCR: Ricerca N x X (o di livello superiore).
TID_OBJ_SALVAGE_ARTIFACTS: Recupero manufatti
TID_OBJ_SALVAGE_ARTIFACTS_DESCR: Recupera N x X (o di livello superiore).
TID_OBJ_DESTROY_CERBERUS: Distruggi le navi cerbero
TID_OBJ_DESTROY_CERBERUS_DESCR: Distruggi N x X.
TID_OBJ_MINE_RS: Estrai idrogeno nelle stelle rosse
TID_OBJ_MINE_RS_DESC: Raccogli un totale di N di idrogeno dai campi di asteroidi
  nelle stelle rosse. il totale si aggiorna quando la nave mineraria ritorna
  dalla stella rossa attraverso il portale di salto.
