TID_OBJ_UPGRADE_MINER_DESCR: Migliora il design delle tue navi minerarie al livello N.
TID_OBJ_REVEAL_SECTOR_DESCR: Usa il tuo scanner a corto raggio per svelare un
  nuovo settore nel tuo sistema stellare.
