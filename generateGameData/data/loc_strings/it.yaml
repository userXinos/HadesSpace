TID_PLANET_DESERT_1: Pianeta desertico piccolo
TID_PLANET_DESERT_2: Pianeta desertico
TID_PLANET_DESERT_3: Pianeta desertico grande
TID_PLANET_DESERT_DESCR: I pianeti desertici producono carichi di poco valore,
  ma offrono molto spazio per il deposito di idrogeno.
TID_PLANET_LAVA_1: Pianeta infuocato piccolo
TID_PLANET_LAVA_2: Pianeta infuocato
TID_PLANET_LAVA_3: Pianeta infuocato grande
TID_PLANET_LAVA_DESCR: I pianeti infuocati producono carichi di un discreto
  valore e forniscono al tuo impero un ricavo minimo di crediti e di idrogeno
  ogni ora.
TID_PLANET_WATER_1: Pianeta acquatico piccolo
TID_PLANET_WATER_2: Pianeta acquatico
TID_PLANET_WATER_3: Pianeta acquatico grande
TID_PLANET_WATER_DESCR: I pianeti acquatici producono carichi di un discreto
  valore e forniscono al tuo impero un ricavo costante di crediti ogni ora.
TID_PLANET_TERRAN_1: Pianeta terrestre piccolo
TID_PLANET_TERRAN_2: Pianeta terrestre
TID_PLANET_TERRAN_3: Pianeta terrestre grande
TID_PLANET_TERRAN_DESCR: I pianeti terrestri producono carichi di valore medio e
  forniscono al tuo impero un ricavo minimo di idrogeno ogni ora.
TID_PLANET_GAS_1: Pianeta gassoso
TID_PLANET_GAS_2: Gigante gassoso
TID_PLANET_GAS_DESCR: I pianeti gassosi producono carichi di valore medio e
  forniscono al tuo impero un ricavo minimo di crediti ogni ora.
TID_PLANET_ICE: Pianeta ghiacciato
TID_PLANET_ICE_DESCR: I pianeti ghiacciati producono carichi di un grande valore
  e forniscono al tuo impero un ricavo costante di crediti e di idrogeno ogni
  ora.
TID_PLANET_DESTROYED: Pianeta morente
TID_PLANET_DESTROYED_DESCR: Questo pianeta potrebbe contenere manufatti antichi
  utili per studiare nuovi moduli.
TID_YELLOW_STAR: Stella gialla
TID_YELLOW_STAR_DESCR: Le stelle gialle sono circondate da diversi pianeti
  abitabili e sono perfette per costruire le infrastrutture di base. a ciascun
  impero viene assegnata una stella gialla in cui stabilire la base operativa.
TID_RED_STAR: Stella rossa
TID_RED_STAR_INFO: Le stelle rosse sono molto instabili. spesso sono circondate
  da pianeti non abitabili ricchi di manufatti.
TID_WHITE_STAR: Stella bianca
TID_WHITE_STAR_INFO: In quanto unica fonte di cimeli, le stelle bianche sono
  molto ricercate dalle corporazioni nella galassia di hades.
TID_BLUE_STAR: Stella blu
TID_BLUE_STAR_INFO: Questo pericoloso sistema ha un arco di vita limitato e
  collassa dall'esterno verso l'interno della stella.\n\nla stella danneggia
  qualsiasi nave presente nel settore.
TID_BLUE_STAR_SEARCH_CANCELLED_MAIL: La tua ricerca di una stella blu
  classificata è stata annullata a causa delle imminenti operazioni di
  manutenzione del server.
TID_BLUE_STAR_SEARCH_TIMED_OUT_MAIL: La tua ricerca di una stella blu è stata
