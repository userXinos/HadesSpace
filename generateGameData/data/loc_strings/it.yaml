TID_OBJECTIVE_REACH_INFLUENCE_DESCR: Raggiungi un totale di N di influenza.
TID_USE_DESTINY_NO_SANCT: Usa destino N volte su un livello di stella rossa X o
  superiore. la nave non può essere equipaggiata con santuario.
TID_DELIVER_SHIPMENT_BATCH: Consegna carichi
TID_DELIVER_SHIPMENT_BATCH_DESCR: Carica una nave cargo con almeno N carichi che
  hanno la stessa destinazione e poi consegnali. ripeti X volte.
TID_USE_ALPHA_ROCKET: Infliggi un totale di N danni alle navi nemiche usando razzo alfa.
TID_USE_ENTRUST: Usa il modulo affida per trasferire un totale di N manufatti di
  livello X alle navi di un altro giocatore nel livello di stelle rosse Y.
TID_PT_UPGRADE_PLANETS_DESCR: Migliora tutti i tuoi pianeti fino al livello 5.
TID_PT_FILL_RESEARCH_DESCR: Riempi la stazione di ricerca con manufatti recuperati nelle stelle rosse.
TID_OBJ_SECOND_SRS_DESCR: Costruisci un secondo scanner a corto raggio.
TID_OBJ_BUILD_TIME_MODULATOR_DESCR: Costruisci una stazione del modulatore temporale.
TID_OBJ_EARN_CREDITS_DESCR: Ottieni un totale di N crediti consegnando carichi ai pianeti o alle lune.
TID_OBJ_INSTALL_MODULE_DESCR: Ricerca l'arma batteria e installala su una nave da guerra.
TID_USE_SALVAGE: Usa recupera per ripristinare N forza scafo sulle tue navi.
TID_USE_SHIPMENTBEAM: Usa proiezione carico per raccogliere N carichi a distanza.
TID_USE_BLASTSHIELD: Assorbi N danni ad area usando scudo esplosione.
TID_USE_MININGDRONE: Consegna N idrogeno usando drone da estrazione.
TID_USE_GENESIS: Usa genesi per creare N nuovi campi di asteroidi.
TID_USE_OFFLOAD: Consegna N carichi usando scarico.
TID_WIN_BS_WITH_MODULE: Vinci la stella blu con un modulo
TID_WIN_BS_WITH_MODULE_DESCR: Vinci una stella blu usando una nave da guerra equipaggiata con N.
TID_EARN_FRAGMENTS: Ottieni frammenti di stella blu
TID_EARN_FRAGMENTS_DESCR: Ottieni un totale di N frammenti stella partecipando
  alle missioni nella stella blu.
