TID_PLANET_DESERT_1: Planeta desértico pequeño
TID_PLANET_DESERT_2: Planeta desértico
TID_PLANET_DESERT_3: Planeta desértico grande
TID_PLANET_DESERT_DESCR: Los planetas desérticos producen envíos de recompensas
  inferiores, pero ofrecen mucho espacio para almacenar hidrógeno.
TID_PLANET_LAVA_1: Planeta ígneo pequeño
TID_PLANET_LAVA_2: Planeta ígneo
TID_PLANET_LAVA_3: Planeta ígneo grande
TID_PLANET_LAVA_DESCR: Los planetas ígneos producen envíos de recompensas
  decentes y dan a tu imperio una pequeña cantidad de créditos e hidrógeno por
  hora.
TID_PLANET_WATER_1: Planeta acuático pequeño
TID_PLANET_WATER_2: Planeta acuático
TID_PLANET_WATER_3: Planeta acuático grande
TID_PLANET_WATER_DESCR: Los planetas acuáticos producen envíos de recompensas
  decentes y otorgan a tu imperio una cantidad fija de créditos por hora.
TID_PLANET_TERRAN_1: Planeta terrestre pequeño
TID_PLANET_TERRAN_2: Planeta terrestre
TID_PLANET_TERRAN_3: Planeta terrestre grande
TID_PLANET_TERRAN_DESCR: Los planetas terrestres producen envíos de recompensas
  normales y otorgan a tu imperio una pequeña cantidad de hidrógeno por hora.
TID_PLANET_GAS_1: Planeta gaseoso
TID_PLANET_GAS_2: Gigante gaseoso
TID_PLANET_GAS_DESCR: Los planetas gaseosos producen envíos de recompensas
  normales y otorgan a tu imperio una pequeña cantidad de créditos por hora.
TID_PLANET_ICE: Planeta helado
TID_PLANET_ICE_DESCR: Los planetas helados producen envíos de recompensas
  superiores y otorgan a tu imperio una cantidad fija de créditos e hidrógeno
  por hora.
TID_PLANET_DESTROYED: Planeta agonizante
TID_PLANET_DESTROYED_DESCR: Este planeta puede albergar artefactos antiguos,
  útiles para investigar nuevos módulos.
TID_YELLOW_STAR: Estrella amarilla
TID_YELLOW_STAR_DESCR: Las estrellas amarillas contienen numerosos planetas
  habitables y son ideales para construir infraestructuras básicas. cada imperio
  tiene asignada su propia estrella amarilla para establecer su base de
  operaciones.
TID_RED_STAR: Estrella roja
TID_RED_STAR_INFO: Las estrellas rojas son muy inestables. suelen albergar
  planetas inhabitables con artefactos.
TID_WHITE_STAR: Estrella blanca
TID_WHITE_STAR_INFO: Como única fuente de reliquias, las estrellas blancas son
  muy valoradas por las corporaciones en la galaxia de hades.
TID_BLUE_STAR: Estrella azul
TID_BLUE_STAR_INFO: Este peligroso sistema tiene una esperanza de vida muy
  limitada e implosiona desde el exterior hacia la estrella.\n\nla estrella
  infligirá daños directos a cualquier nave en su sector.
TID_BLUE_STAR_SEARCH_CANCELLED_MAIL: Se ha cancelado tu búsqueda de estrella
  azul clasificatoria debido al inminente mantenimiento del servidor.
TID_BLUE_STAR_SEARCH_TIMED_OUT_MAIL: Se ha cancelado tu búsqueda de estrella
  azul debido a una desconexión del servidor.
TID_ACHIEVEMENT_SHIPMENTS: Entrega de envíos
TID_ACHIEVEMENT_SHIPMENTS_DESCR: Entrega un total de N envíos.
TID_ACHIEVEMENT_UPGRADEPLANET: Mejora de planetas
TID_ACHIEVEMENT_UPGRADEPLANET_DESCR: Mejora uno de tus planetas al nivel N.
TID_ACHIEVEMENT_FLEETSIZE: Tamaño de flota
TID_ACHIEVEMENT_FLEETSIZE_DESCR: Aumenta el tamaño de tu flota a N.
TID_ACHIEVEMENT_COMMONMINERALS: Recolector de hidrógeno
TID_ACHIEVEMENT_COMMONMINERALS_DESCR: Recoge N de hidrógeno en los campos de asteroides.
TID_ACHIEVEMENT_NUMBERARTIFACTS: Buscador de artefactos
TID_ACHIEVEMENT_NUMBERARTIFACTS_DESCR: Investiga N artefactos.
