TID_CORP_LEADER_DESCR: Primer oficial
TID_CORP_COLEADER_DESCR: Oficial
TID_CORP_ELDER_DESCR: Miembro sénior
TID_CORP_MEMBER_DESCR: Miembro
TID_DISBAND_DRONE_CONFIRM: ¿seguro que quieres destruir este dron tan pronto?
TID_SHARE_VIEW_DESCR: Elige una vista de este sistema estelar para compartirla con tu corporación.
TID_TUT_CONSTRUCT_SHIPYARD_INFO: Los astilleros te permiten crear nuevas naves.
TID_TUT_COLONIZE_FIRST_PLANET_DESCR: Tu imperio crece al colonizar nuevos
  planetas.\n\nlos planetas generan ganancias con los envíos y te permiten
  construir estaciones espaciales.
TID_TUT_CONSTRUCT_TRANSPORT_DESCR: Las naves de transporte son vitales para que
  tu economía prospere. es recomendable conservar al menos una nave de
  transporte cerca de cada planeta colonizado.
TID_TUT_CONSTRUCT_SUPPORT_DESCR: Las naves mineras son vitales para construir infraestructuras en tus planetas.
TID_TUT_CONSTRUCT_TRADING_STATION_DESCR: Las estaciones comerciales te dan
  envíos adicionales para entregar en tus planetas a cambio de recompensas.
TID_TUT_UPGRADE_PLANET_DESCR: Al mejorar tus planetas, se enriquece la calidad
  de los envíos y aumenta la cantidad máxima de recursos que puedes almacenar.
TID_TUT_KEEP_DOING_STUFF_DESCR: Usa tus naves de transporte para entregar envíos
  entre el planeta y sus lunas.\n\nla entrega de envíos te sirve para obtener
  recursos y experiencia.
TID_TUT_COLONIZE_SECOND_PLANET_DESCR: La expansión a nuevos planetas es vital
  para que tu imperio crezca.\n\nantes de colonizar un planeta, tienes que mover
  al menos una de tus naves a la superficie. cuantos más planetas hayas
  colonizado, más cara será la colonización del siguiente.
TID_TUT_COLONIZE_THIRD_PLANET_DESCR: Los planetas colonizados también se pueden
  usar para reparar tus naves. coloniza el planeta que está cerca de tu nave de
  combate dañada para empezar el proceso.
TID_TUT_MINING_DESCR: Los campos de asteroides contienen hidrógeno valioso.
  comprueba que siempre haya naves mineras extrayendo recursos en tu imperio de
  forma constante.
TID_TUT_MINER_INFO: Las naves mineras recogen hidrógeno en los campos de
  asteroides. seguirán extrayendo recursos en el mismo campo de asteroides hasta
  que se agoten.
TID_TUT_CREATE_SECOND_TRANSPORT_INFO: Las naves de transporte son vitales para
  que tu economía prospere. es recomendable conservar al menos una nave de
  transporte cerca de cada planeta colonizado.
TID_TUT_SHORT_RANGE_SCANNER_INFO: La estación del escáner de corto alcance te
  permitirá explorar sectores cercanos y adentrarte más en este sistema estelar.
TID_TUT_REVEAL_SECTOR_INFO: Construye un escáner de corto alcance y úsalo para
  encontrar y colonizar un tercer planeta.
TID_TUT_DEFEAT_CERBERUS_INFO: Las misteriosas naves de cerbero aparecen a lo
  largo de la galaxia de hades. enfréntate a ellas con las naves de combate.
TID_TUT_CREATE_BATTLESHIP_INFO: Las naves de combate son cruciales para mantener
  la seguridad de tus otras naves y ahuyentar a las fuerzas de cerbero.
TID_TUT_REDSTARSCANNER_INFO: El escáner de estrellas rojas te permite encontrar y viajar a nuevas estrellas.
TID_TUT_JUMP_TRANSPORT_INFO: Puedes mover naves entre sistemas estelares mediante los portales de salto.
TID_TUT_SEARCH_FOR_MISSION_INFO: Usa tu escáner de estrellas rojas para descubrir un nuevo sistema estelar.
TID_TUT_BRING_ARTIFACT_INFO: Los planetas próximos a las estrellas rojas son
  ricos en artefactos. trae un artefacto para poder empezar a investigarlo.
TID_TUT_RESEARCH_STATION_INFO: Las estaciones de investigación te permiten
  estudiar los artefactos. construye ahora una en tu sistema estelar.
TID_TUT_UPGRADE_SHIPYARD_DESCR: Mejora tu astillero al nivel N para poder construir más naves.
TID_TUT_VIEW_OBJECTIVES_DESCR: La ventana objetivos ofrece metas adicionales y
  orientación en tu viaje por la galaxia de hades.
TID_TUT_INSTALL_MODULE_DESCR: Las naves se pueden mejorar instalando módulos.
  los módulos pueden ser activos o pasivos y ofrecen ventajas únicas para cada
  nave.
TID_BUILDING_SHIPYARD: Astillero
TID_BUILDING_SHIPYARD_DESCR: Permite la construcción de naves. mejóralo para
  aumentar la capacidad total de la flota de tu imperio.
TID_BUILDING_REDSTAR_SCANNER: Escáner de estrellas rojas
TID_BUILDING_REDSTAR_SCANNER_DESCR: Puede detectar estrellas rojas cercanas.
TID_BUILDING_REDSTAR_SCANNER_INFO: El escáner de estrellas rojas puede detectar
  estrellas cercanas que vayan a convertirse en supernovas. esas estrellas
  suelen tener planetas con artefactos valiosos, pero están custodiadas por las
  fuerzas de cerbero.\n\notros jugadores pueden usar sus escáneres de estrellas
  rojas para acceder a las mismas estrellas.
TID_BUILDING_TRADINGSTATION: Estación comercial
TID_BUILDING_TRADINGSTATION_DESCR: Crea y acepta envíos para y desde tus
  planetas. tienes que situarla en un sector vacío.
TID_BUILDING_DIPLOMACY_CENTER: Estación diplomática
TID_BUILDING_DIPLOMACY_CENTER_DESCR: Permite establecer relaciones diplomáticas
  con otros jugadores. los jugadores que mantengan relaciones diplomáticas
  pueden enviar naves a los sistemas aliados.
TID_BUILDING_DIPLOMACY_CENTER_INFO: La estación diplomática puede crear un
  portal de salto bidireccional con el sistema natal de otro jugador. una vez
  enlazados, ambos jugadores pueden enviar naves al otro lado.
TID_BUILDING_WARPLANE_HUB: Hub de la ruta de salto
TID_BUILDING_WARPLANE_HUB_DESCR: Dos hubs que se pueden conectar para crear una
  ruta de salto temporal en tu sistema. una ruta de salto activa permite que las
  naves viajen al momento y sin consumir hidrógeno.
TID_BUILDING_WARPLANE_HUB_INFO: Este hub de la ruta de salto se puede conectar a
  otro hub durante un día por un coste fijo de hidrógeno. una vez conectados,
  las naves pueden viajar entre los dos extremos al instante y sin consumir
  hidrógeno.
TID_BUILDING_STARGATE: Portal de salto
TID_BUILDING_STARGATE_DESCR: Estas estructuras misteriosas, desperdigadas por
  toda la galaxia de hades, permiten a las naves saltar entre sistemas
  estelares.
TID_BUILDING_RESEARCH: Estación de investigación
TID_BUILDING_RESEARCH_DESCR: Analiza artefactos que se encuentran en estrellas rojas.
TID_BUILDING_RESEARCH_INFO: La estación de investigación puede almacenar e
  investigar artefactos. envía tu nave de transporte aquí para depositar
  automáticamente nuevos artefactos.
TID_BUILDING_SHORT_RANGE_SCANNER: Escáner de corto alcance
TID_BUILDING_SHORT_RANGE_SCANNER_DESCR: Puede descubrir sectores secretos
  adyacentes al sector en el que se sitúa dicho escáner.
TID_BUILDING_SHORT_RANGE_SCANNER_INFO: Este escáner te permite descubrir sectores adyacentes a tu sistema estelar.
TID_BLD_WHITESTAR_SCANNER: Escáner de estrellas blancas
TID_BLD_WHITESTAR_SCANNER_DESCR: Te permite ubicar y enviar naves a estrellas
  blancas. debes pertenecer a una corporación para acceder a estrellas blancas.
TID_BLD_TIME_MODULATOR: Modulador temporal
TID_BLD_TIME_MODULATOR_DESCR: Permite acelerar el tiempo en todo un sistema estelar amarillo.
TID_BLD_TIME_MODULATOR_INFO: Una estación avanzada que obtiene energía de una
  estrella amarilla para manipular el tiempo. úsala para acelerar el paso del
  tiempo en tu estrella amarilla. mejórala para aumentar el factor de
  aceleración.
TID_BUILDING_BLUESTAR_SCANNER: Escáner de estrellas azules
TID_BUILDING_BLUESTAR_SCANNER_DESCR: Detecta estrellas azules cercanas.
TID_BUILDING_BLUESTAR_SCANNER_INFO: "El escáner enviará una sola nave de combate
  a una estrella azul detectada. las estrellas azules implosionan constantemente
  desde fuera hacia la estrella, su esperanza de vida es muy corta y no ofrecen
  ninguna seguridad: las naves de combate de cada jugador participante abrirán
  fuego contra las de los demás y también contra las fuerzas de cerbero en el
  sistema. ganará la misión el jugador de la nave de combate superviviente."
TID_BLUE_STAR_ANOMALY: Anomalía
TID_BLUE_STAR_ANOMALY_DESCR: Este portal no operativo parece llevar a estrellas
  lejanas. construye un escáner de estrellas azules en él para que las naves de
  combate puedan cruzarlo.
TID_BLD_RELAY: Relé de envíos
TID_BLD_RELAY_DESCR: Permite mandar algunos envíos automáticamente gracias a los
  fragmentos recuperados en estrellas azules.
TID_BLD_RELAY_INFO: Permite hacer entregas automáticas de envíos en un sector
  por un tiempo limitado.\n\nen los sectores controlados por el relé, los envíos
  de créditos se realizarán automáticamente con el tiempo, sin importar su
  destino. mejora el relé para aumentar la cantidad de envíos y sectores
  controlados.\n\nel relé necesita fragmentos de estrella para funcionar. podrás
  ganarlos participando en misiones de estrella azul.
TID_SHIP_TRANSPORT: Nave de transporte
TID_SHIP_TRANSPORT_DESCR: Recoge y entrega envíos entre planetas y estaciones comerciales.
TID_SHIP_TRANSPORT_INFO: Las naves de transporte son cruciales para el comercio.
  úsalas para entregar envíos entre planetas y lunas, además de para transferir
  artefactos de estrellas rojas.
TID_SHIP_MINER: Nave minera
TID_SHIP_MINER_DESCR: Una nave lenta y frágil que puede recoger hidrógeno en los
  campos de asteroides.
TID_SHIP_MINER_INFO: Las naves mineras pueden recoger hidrógeno en los campos de asteroides.
TID_SHIP_BATTLESHIP: Nave de combate
TID_SHIP_BATTLESHIP_DESCR: Una nave de combate que se puede equipar con módulos de armas adicionales.
TID_SHIP_CERB_FIGHTER: Centinela cerbero
TID_SHIP_CERB_FIGHTER_DESCR: Los centinelas tienen cascos frágiles, pero están
  equipados con una batería muy potente. por separado, no suponen una gran
  amenaza, pero son letales en grandes agrupaciones o cuando se cubren tras
  naves cerbero más fuertes.\n\nlos centinelas siempre permanecerán en su sector
  asignado.
TID_SHIP_CERB_COLOSSUS: Coloso cerbero
TID_SHIP_CERB_COLOSSUS_DESCR: Esta inmensa nave cerbero requiere muchísima
  potencia de fuego y coordinación para derribarla.\n\nsiempre permanecerá en su
  sector asignado.
TID_SHIP_CERB_SECTOR_GUARDIAN: Guardián cerbero
TID_SHIP_CERB_SECTOR_GUARDIAN_DESCR: Una nave fuerte que cerbero suele usar para
  ofrecer cobertura a los centinelas.\n\nlos guardianes siempre permanecen en su
  sector asignado.
TID_SHIP_CERB_INTERCEPTOR: Interceptor cerbero
TID_SHIP_CERB_INTERCEPTOR_DESCR: Una nave cerbero rápida y potente que puede
  disparar simultáneamente a cuatro naves enemigas.\n\nse activará cuando una
  nave enemiga entre en su sector asignado o se acerque lo suficiente para
  dispararle. una vez activada, perseguirá a las naves enemigas por todos los
  sectores, lo que será muy peligroso para las naves que no sean de combate.
TID_SHIP_CERB_DESTROYER: Destructor cerbero
TID_SHIP_CERB_DESTROYER_DESCR: Estas misteriosas naves cerbero pueden saltar
  hacia estrellas rojas y destruir planetas enteros con sus poderosos rayos.
  cuando se derrota al destructor o se destruye un planeta, se aplica daño de
  área a todas las naves de jugadores cercanas.
TID_SHIP_CERB_PHOENIX: Fénix cerbero
TID_SHIP_CERB_PHOENIX_DESCR: El fénix protege a las naves cerbero cercanas con
  su escudo de área. cuando se destruya, generará una pequeña cantidad de
  centinelas.\n\nesta nave siempre se quedará en el sector asignado.
TID_SHIP_ALPHA_DRONE: Dron alfa
TID_SHIP_ALPHA_DRONE_DESCR: Una nave de combate automatizada y rápida pero
  débil. el dron viaja al destino marcado y se queda ahí hasta que se destruya o
  el temporizador de activación termine.
TID_SHIP_SHIPMENT_DRONE: Dron de envíos
TID_SHIP_SHIPMENT_DRONE_DESCR: Un dron rápido y automatizado que entrega envíos
  de forma automática cuando sea posible. el dron solo se puede mover entre
  sectores si están conectados con una ruta de salto activa.
TID_SHIP_MINING_DRONE: Dron de extracción
TID_SHIP_MINING_DRONE_DESCR: Una nave de extracción automática que apunta a un
  solo asteroide. una vez completada la extracción, el dron enviará el hidrógeno
  al planeta más cercano y se autodestruirá.
TID_SHIP_CERBERUS_BOMBER: Bombardero cerbero
TID_SHIP_CERBERUS_BOMBER_DESCR: Una fuerte nave que dispara periódicamente un
  misil hacia cada uno de los jugadores que esté participando y tenga naves en
  el sector del bombardero o en sectores adyacentes. \n\nesta nave siempre
  permanecerá en su sector asignado, pero los misiles se pueden lanzar hacia
  naves que se aproximen en sectores adyacentes.
TID_SHIP_STORM: Tormenta cerbero
TID_SHIP_STORM_DESCR: Esta nave siempre sigue una ruta circular dentro de su
  sector. está equipada con una poderosa arma de larga distancia que dispara
  periódicamente rápidos misiles dardo contra las naves enemigas al alcance.
TID_SHIP_CERB_GHOSTS: Fantasmas cerbero
TID_SHIP_CERB_GHOSTS_DESCR: Un grupo de naves rápidas que saltan de forma
  imprevisible y se mueven conjuntamente hacia el objetivo más cercano, en
  cualquier lugar del sistema estelar.\n\nlas naves fantasma son inmunes a todos
  los módulos que no infligen daño y no cuentan como naves para algunos módulos
  como cortina de fuego y rescatar.
TID_CORP_FLAGSHIP: Nave insignia de la corporación
TID_CORP_FLAGSHIP_DESCR: Esta nave pertenece a la corporación y pueden
  controlarla los oficiales de la misma.\n\nexiste la opción de que una nave
  insignia asista a la corporación que lo posee con una misión de estrellas
  blancas que esté en curso.
TID_SHIP_CERB_HYDRA: Hidra cerbero
TID_SHIP_CERB_HYDRA_DESCR: Una enorme y potente nave equipada con una poderosa
  cortina de fuego que inflige mucho más daño cuando hay más naves de jugadores
  en su sector. cuando se le agoten los pv, se dividirá en dos hidras pequeñas,
  más débiles. a su vez, estas versiones más pequeñas se convertirán en dos
  hidras diminutas al ser destruidas.
TID_SHIP_CERB_HYDRA_1: Hidra cerbero
TID_SHIP_CERB_HYDRA_1_DESCR: Una versión más débil de la hidra cerbero. cuando
  la destruyan, se dividirá en dos hidras más pequeñas.
TID_SHIP_CERB_HYDRA_2: Hidra cerbero
TID_SHIP_CERB_HYDRA_2_DESCR: La más débil de las versiones de la hidra cerbero.
  cuando la destruyan, desaparecerá.
TID_RELIC_DRONE: Dron de reliquias
TID_RELIC_DRONE_DESCR: El dron viajará al planeta de destino y empezará a cargar
  reliquias hasta que se vacíe el planeta o se llene su capacidad. luego, se
  dirigirá automáticamente al portal de salto y saldrá del sistema para
  depositar las reliquias en tu corporación.\n\nal mejorar el dron, se aumenta
  su capacidad para reliquias y se reduce el tiempo que tarda en cargarlas.
TID_GHOST_SPAWNER_DESCR: Las naves fantasmas cerbero usan este portal misterioso
  para saltar a nuevos sistemas estelares. el portal no se puede fijar como
  objetivo o usar como un objetivo móvil.
TID_MODULE_TRADER: Potenciador del comercio
TID_MODULE_TRADER_DESCR: Al activarlo, aumenta el pago por las entregas de envíos.
TID_MODULE_TRANSPORT_CAPACITY: Ampliación de bodega
TID_MODULE_TRANSPORT_CAPACITY_DESCR: Aumenta el almacenamiento total de la nave
  de transporte, por lo que se podrán llevar más envíos o artefactos a la vez.
TID_MODULE_MINING_BOOST: Potenciador de extracción
TID_MODULE_MINING_BOOST_DESCR: Aumenta temporalmente la velocidad de recolección de hidrógeno.
TID_MODULE_EMP: PEM
TID_MODULE_EMP_DESCR: Deshabilita todas las naves, misiles y estaciones cerbero
  de la zona afectada durante un corto periodo de tiempo, incluida la nave que
  activó el PEM. las naves deshabilitadas no pueden moverse ni disparar, pero
  siguen pudiendo activar los módulos.
TID_MODULE_SHIPMENT_COMPUTER: Ordenador de envíos
TID_MODULE_SHIPMENT_COMPUTER_DESCR: Recoge automáticamente envíos en puntos de
  ruta intermedios si su destino coincide con cualquiera de los puntos de ruta
  posteriores de la nave. los envíos recogidos automáticamente suman una
  bonificación a su recompensa.\n\ntras desbloquear este módulo, al seleccionar
  cualquier objeto que albergue envíos se mostrarán los indicadores numéricos
  que indican adónde se dirigen dichos envíos.
TID_MODULE_REPAIR: Reparación remota
TID_MODULE_WEAK_SHIELD: Escudo alfa
TID_MODULE_SHIELD: Escudo delta
TID_MODULE_STRONG_SHIELD: Escudo omega
TID_MODULE_SHIELD_DESCR: Absorbe el daño recibido hasta que se agota o se acaba
  el temporizador de activación.
TID_MODULE_SHIELD_WITH_SPEED_DESCR: Absorbe el daño recibido hasta que se agota
  o se acaba el temporizador de activación. la nave del propietario viaja más
  rápido cuando el escudo está activo.
TID_MODULE_REPAIR_DESCR: Repara una cantidad constante de pv por segundo, que se
  comparte entre todas las naves dañadas que no sean de combate y estén al
  alcance.
TID_MODULE_TELEPORT: Teletransporte
TID_MODULE_TELEPORT_DESCR: Tras la demora de activación, la nave se
  teletransporta al objetivo designado, que debe encontrarse dentro del radio
  del teletransporte. no puede teletransportar dentro de zonas de barrera
  creadas por naves enemigas.
TID_MODULE_TIME_WARP: Salto temporal
TID_MODULE_TIME_WARP_DESCR: Acelera el tiempo alrededor de la nave. afecta a los
  tiempos de viaje y a la velocidad de combate y de recogida de
  artefactos.\n\nsi un objeto se encuentra al alcance de múltiples saltos
  temporales, solo le afecta el de mayor nivel.
TID_MODULE_BATTERY: Batería
TID_MODULE_BATTERY_DESCR: Inflige daño a un objetivo a la vez.
TID_MODULE_LASER: Láser
TID_MODULE_LASER_DESCR: Un arma potente que inflige más daño cuanto más tiempo
  permanece centrado en un objetivo.
TID_MODULE_WEAK_BATTERY: Batería débil
TID_MODULE_WEAK_BATTERY_DESCR: Un arma débil que inflige daño a un solo objetivo a la vez.
TID_MINERAL_STORAGE_CAPACITY: Ampliación de bodega de hidrógeno
TID_MINERAL_STORAGE_CAPACITY_DESCR: Aumenta la cantidad máxima de hidrógeno que puede llevar una nave minera.
TID_MODULE_REDSTAR_EXTENDER: Extensor vital de estrellas rojas
TID_MODULE_REDSTAR_EXTENDER_DESCR: Añade un poco de tiempo a la vida de la
  estrella roja si se activa cerca de ella.
TID_MODULE_STEALTH: Sigilo
TID_MODULE_STEALTH_DESCR: La nave activadora evita por completo el fuego
  enemigo. no disparará al enemigo, ni recibirá disparos, mientras dure el
  efecto.
TID_MODULE_MASS_MINING: Extracción remota
TID_MODULE_MASS_MINING_DESCR: Extrae hidrógeno simultáneamente de todos los
  campos de asteroides del mismo sector a una velocidad reducida.
TID_MODULE_UNITY: Unidad
TID_MODULE_UNITY_DESCR: Aumenta el daño por segundo de la nave del propietario
  cuando otros jugadores aliados tienen naves en el mismo sector. el aumento es
  proporcional al número de jugadores aliados con naves en el sector.
TID_MODULE_UNITY_MINER: Unidad de extracción
TID_MODULE_UNITY_MINER_DESCR: Aumenta la velocidad de extracción de la nave
  activadora si hay otros jugadores extrayendo recursos en el mismo sector. el
  aumento es proporcional al número de jugadores que están extrayendo recursos
  en el sector.
TID_MODULE_FORTIFY: Fortificar
TID_MODULE_FORTIFY_DESCR: Reduce el daño directo de arma recibido. todas las
  naves cerbero del sector se mueven hacia el propietario. las naves y las bases
  enemigas prefieren disparar al propietario que a los demás objetivos
  potenciales.
TID_MODULE_SALVAGE: Rescatar
TID_MODULE_SALVAGE_DESCR: Recupera al instante un porcentaje de la fuerza del
  casco cada vez que se destruye una nave (exceptuando el fantasma cerbero) en
  el mismo sector.
TID_MODULE_SUPRESS: Contener
TID_MODULE_SUPRESS_DESCR: Evita que una nave enemiga dispare durante un corto periodo de tiempo.
TID_MODULE_SHIPMENT_DRONE: Dron de envíos
TID_MODULE_SHIPMENT_DRONE_DESCR: Lanza un dron que recoge y entrega envíos de
  forma automática cuando sea posible. el dron solo se puede mover entre
  sectores si están conectados con una ruta de salto activa.\n\nel dron carga
  envíos a un único destino a la vez. cuando entregue más de un envío, obtendrá
  una bonificación de recompensa de créditos para todos los envíos proporcional
  al número de envíos adicionales entregados.
TID_MODULE_DESTINY: Destino
TID_MODULE_DESTINY_DESCR: Inflige un daño de área inmenso a todas las naves
  enemigas al alcance. la nave iniciadora salta al instante a un asteroide al
  azar del sistema estelar. si no quedan asteroides, no se puede activar
  destino.\n\ntras el salto, la nave queda deshabilitada durante un breve
  periodo de tiempo.\n\nsolo se puede activar si hay naves enemigas en el
  sector.
TID_MODULE_LEAP: Salto
TID_MODULE_LEAP_DESCR: La nave del propietario inicia el teletransporte hacia la
  nave aliada más cercana que se encuentre en combate en cualquier parte del
  sistema estelar actual. tras el periodo de demora de activación, y si el
  aliado objetivo sigue vivo, la nave del propietario saltará al objeto más
  cercano a la nave aliada. tras el salto, tanto la nave del propietario como la
  aliada permanecerán desactivadas durante unos momentos.
TID_MODULE_BOND: Vínculo
TID_MODULE_BOND_DESCR: Crea una conexión de movimiento con la nave enemiga que
  elijas. mientras la conexión esté activa, la nave enemiga no se podrá mover de
  forma independiente. la nave enemiga repetirá cualquier movimiento que haga la
  nave del propietario, así que siempre se mantiene la misma distancia entre las
  dos naves.\n\na la nave del propietario no le afectarán las barreras que
  active la nave enemiga.\n\nla nave enemiga se puede liberar antes de la
  conexión al utilizar vínculo en la nave original o un módulo que sirva para
  teletransportarse.\n\nno funciona con estrellas rojas públicas de nivel 7 o
  inferior. una nave que tiene un cerbero bajo la influencia de un vínculo no
  puede teletransportarse a una estrella roja pública.\n\nno funciona contra
  tormenta cerbero.
TID_MODULE_VENGEANCE: Venganza
TID_MODULE_VENGEANCE_DESCR: Las estrellas se activarán automáticamente cuando la
  fuerza del casco de la nave del propietario caiga por debajo del umbral. al
  terminar la demora de activación, y si la nave del propietario no ha sido
  destruida aún, una explosión inmensa infligirá daño de área a todas las naves
  enemigas al alcance.
TID_MODULE_PASSIVE_SHIELD: Escudo pasivo
TID_MODULE_PASSIVE_SHIELD_DESCR: Un escudo que está siempre activo y que se
  puede regenerar con el tiempo.\n\nel escudo solo se empieza a regenerar una
  vez que ha dejado de recibir daño durante un tiempo equivalente a la demora en
  la regeneración.
TID_MODULE_MIRROR_SHIELD: Escudo espejo
TID_MODULE_MIRROR_SHIELD_DESCR: Inflige al atacante un porcentaje del daño recibido por este escudo.
TID_MODULE_AREA_SHIELD: Escudo de área
TID_MODULE_AREA_SHIELD_DESCR: Absorbe el daño infligido al casco de las naves o
  los misiles aliados en el área de efecto, incluidas las naves de transporte y
  las naves mineras.
TID_MODULE_BLAST_SHIELD: Escudo de explosión
TID_MODULE_BLAST_SHIELD_DESCR: Protege solamente contra daño de área a la nave
  del propietario y a todas las naves aliadas al alcance. este escudo no absorbe
  daño directo de arma, que se aplica directamente en el casco de la nave.
TID_MODULE_BARRIER: Barrera
TID_MODULE_BARRIER_DESCR: Crea un campo de fuerza alrededor de la nave. las
  naves enemigas y la mayoría de los misiles no se pueden mover mientras estén
  dentro del campo de fuerza. las naves enemigas no pueden usar ningún objeto
  dentro de la zona de efecto como objetivo para el módulo de teletransporte.
TID_MODULE_IMPULSE: Impulso
TID_MODULE_IMPULSE_DESCR: Proporciona al propietario un rápido impulso que le
  ayuda a viajar más rápido por su ruta actual.
TID_MODULE_BARRAGE: Cortina de fuego
TID_MODULE_BARRAGE_DESCR: Batería que inflige daño adicional a su objetivo
  individual cuando haya más naves enemigas en el sector.\n\nlos fantasmas
  cerbero no cuentan como enemigos para el daño adicional.
TID_MODULE_HYDRO_UPLOAD: Carga de hidrógeno
TID_MODULE_HYDRO_UPLOAD_DESCR: Desvía al instante un porcentaje del hidrógeno
  obtenido a las reservas de tu imperio sin tener que regresar a un planeta.
TID_MODULE_TRADE_BURST: Estallido comercial
TID_MODULE_TRADE_BURST_DESCR: Cuenta los envíos realizados durante el periodo de
  activación. una vez alcanzado el umbral mínimo, cada nuevo envío de créditos
  realizado por la nave del propietario generará una recompensa de bonificación
  mientras el módulo siga activo.
TID_MODULE_SHIPMENTBEAM: Rayo de envío
TID_MODULE_SHIPMENTBEAM_DESCR: Carga al instante los envíos de menor valor desde
  cualquier puesto avanzado objetivo en el sistema estelar. no funciona con
  artefactos ni reliquias.
TID_MODULE_SANCTUARY: Santuario
TID_MODULE_SANCTUARY_DESCR: Cuando la nave del propietario esté a punto de ser
  destruida durante un combate o por una supernova, regresará a su sistema
  natal. se perderá cualquier cargamento de la nave.\n\nlas naves de combate con
  santuario equipado que sean destruidas en una estrella roja no podrán volver a
  la misma estrella.
TID_MODULE_CRUNCH: Crujido
TID_MODULE_CRUNCH_DESCR: Obtiene hidrógeno al instante de todos los campos de
  asteroides en el sector actual (limitado por la cantidad máxima y la capacidad
  total de la nave minera)
TID_MODULE_RECALL: Retirada
TID_MODULE_RECALL_DESCR: Permite a la nave de transporte teletransportarse a
  cualquier estación comercial en el sistema estelar actual.
TID_MODULE_ALPHAROCKET: Misil alfa
TID_MODULE_ALPHAROCKET_DESCR: Un misil rápido pero débil que se puede lanzar
  hacia un único objetivo fijado. el misil explota e inflige daño de área a
  todas las naves enemigas al alcanzar su destino.\n\nlas naves enemigas pueden
  disparar al misil usando reglas normales de puntería. si el misil se destruye
  antes de alcanzar su destino, no se aplicará ningún daño.
TID_MODULE_DELTAROCKET: Misil delta
TID_MODULE_DELTAROCKET_DESCR: Un rapidísimo misil que inflige daño de área a
  todas las naves enemigas al alcanzar su destino final. puede atravesar
  barreras. el propietario puede colocar un segundo punto de ruta tras el
  lanzamiento.\n\nlas naves enemigas pueden disparar al misil usando reglas
  normales de puntería. si el misil se destruye antes de alcanzar su destino, no
  se aplicará ningún daño.\n\nno funciona en sectores con portales de salto en
  estrellas blancas.
TID_MODULE_EMP_ROCKET: Misil PEM
TID_MODULE_EMP_ROCKET_DESCR: Un misil que deshabilita todas las naves cercanas al impactar.
TID_MODULE_OMEGAROCKET: Misil omega
TID_MODULE_OMEGAROCKET_DESCR: Un misil potente pero lento que se puede lanzar en
  un campo limitado e inflige un daño de área inmenso a todas las naves enemigas
  al alcanzar su destino.\n\nlas naves enemigas pueden disparar al misil usando
  reglas normales de puntería. aunque se neutralice el misil antes de que
  alcance su destino, este seguirá infligiendo algo de daño de área a las naves
  enemigas en un radio más pequeño.
TID_MODULE_ENRICH: Enriquecer
TID_MODULE_ENRICH_DESCR: Aumenta al instante la cantidad de hidrógeno almacenada
  en todos los asteroides del sector. no se puede utilizar en el mismo sector
  más de una vez por día.
TID_MODULE_RUSH: Apurar
TID_MODULE_RUSH_DESCR: Aumenta la velocidad de la nave de transporte propietaria
  cuando lleva envíos destinados al siguiente punto de ruta de la nave. el
  aumento de velocidad es proporcional al número de envíos destinados al
  siguiente punto de ruta.
TID_MODULE_GENESIS: Génesis
TID_MODULE_GENESIS_DESCR: Crea nuevos campos de asteroides al instante en el
  sector actual de la nave minera.\n\nno funciona en sectores con portales de
  salto en estrellas blancas.
TID_MODULE_ENTRUST: Confiar
TID_MODULE_ENTRUST_DESCR: Le permite a la nave de transporte del propietario
  teletransportar al instante su cargamento a otra nave de transporte al
  alcance. funciona con envíos y con artefactos y reliquias totalmente cargados.
TID_MODULE_OFFLOAD: Descargar
TID_MODULE_OFFLOAD_DESCR: Cuando esté activo, la nave de transporte entregará
  todos sus envíos al llegar a la estación comercial, independientemente del
  destino real de los envíos. para los envíos que, originalmente, no estuvieran
  destinados a la estación comercial, el pago será menor.
TID_ALPHA_DRONE_MODULE_DESCR: Lanza un solo dron de combate a cualquier destino
  en el sistema estelar. el dron viajará automáticamente al destino y se quedará
  ahí hasta que se destruya o el temporizador de activación termine.\n\nno
  funciona en sectores con portales de salto en estrellas blancas.
TID_MODULE_MINING_DRONE: Dron de extracción
TID_MODULE_MINING_DRONE_DESCR: Lanza una nave independiente hacia el asteroide
  seleccionado, que debe estar dentro del alcance de la nave minera. el dron
  seguirá extrayendo el hidrógeno del asteroide hasta que este se agote o su
  capacidad se llene. tras completar la extracción, el dron depositará el
  hidrógeno en el planeta más cercano y se autodestruirá.
TID_MODULE_ROCKET_LAUNCHER_DESCR: Dispara un misil de bombardero hacia cada uno
  de los jugadores que esté participando y tenga naves en el sector del
  bombardero o en sectores adyacentes. cada misil viaja hacia la nave más
  cercana del jugador enemigo.
TID_BOMBER_ROCKET_DESCR: Un fuerte misil que causa un daño de área a todas las
  naves de los jugadores cuando llega a su destino. aunque se neutralice el
  misil antes de que alcance su destino, este seguirá infligiendo algo de daño
  de área en un radio más pequeño.
TID_MODULE_DART_LAUNCHER: Lanzadardos
TID_MODULE_DART_LAUNCHER_DESCR: Lanza misiles dardo a intervalos regulares hacia
  la nave enemiga seleccionada.\n\nuna nave enemiga puede neutralizar el misil
  con las reglas normales de puntería.\n\nal llegar a su destino, el misil
  infligirá daño directo de arma únicamente a la nave objetivo y solo cuando
  dicha nave siga dentro de la zona de impacto.\n\nesta arma solo dispara contra
  naves enemigas. ignora los misiles y las estaciones cerbero.
TID_DART_MISSILE_DESCR: Un misil que se lanza contra una única nave. al llegar a
  su destino, inflige daño a la nave enemiga si dicha nave se encuentra dentro
  del rango de la explosión.
TID_MODULE_DISPATCH: Expedidor
TID_MODULE_DISPATCH_DESCR: La nave de transporte inicia el teletransporta al
  planeta con más objetos (envíos, artefactos o reliquias) del sistema estelar.
  si hay más de un planeta con la misma cantidad de objetos, se escogerá el más
  lejano.\n\nel teletransporte se completa una vez que finaliza el tiempo de
  preparación. el tiempo de preparación es proporcional a la cantidad de objetos
  del planeta objetivo en el momento de la activación.
TID_MODULE_HYDRO_ROCKET: Misil de hidrógeno
TID_MODULE_HYDRO_ROCKET_DESCR: Permite a la nave minera disparar un poderoso
  misil en cualquier parte del sistema estelar.\n\npara activarlo, la nave
  minera tiene que haber recogido, como mínimo, la cantidad de hidrógeno
  requerida. el hidrógeno se consume al activarlo.
TID_HYDRO_ROCKET_DESCR: Un poderoso misil lanzado por una nave minera. el misil
  explota e inflige daño de área a todas las naves enemigas al alcanzar su
  destino.\n\nlas naves enemigas pueden disparar al misil usando reglas normales
  de puntería. si el misil se destruye antes de alcanzar su destino, no se
  aplicará ningún daño.
TID_MODULE_DART_BARRAGE_DESCR: Dispara periódicamente rápidos misiles dardo
  contra las naves enemigas al alcance.
TID_MODULE_SUSPEND: Suspensión
TID_MODULE_SUSPEND_DESCR: Ralentiza el tiempo en una gran zona alrededor de la
  nave. reduce la eficacia del salto temporal en la zona de efecto.\n\nsi un
  objeto se encuentra al alcance de múltiples zonas de suspensión, solo le
  afecta la de mayor nivel.
TID_MODULE_RECOIL: Retroceso
TID_MODULE_RECOIL_DESCR: La nave insignia entra en una cuenta regresiva de
  teletransporte y se dirige a cualquier parte del sistema estelar. cuando
  termine la cuenta regresiva, la nave insignia saltará al destino y entrará
  inmediatamente en una segunda cuenta regresiva de teletransporte que la
  llevará de nuevo a su posición original.
TID_MODULE_IMMOLATION: Inmolación
TID_MODULE_IMMOLATION_DESCR: Destruye de forma instantánea todas las naves cerbero del sector.
TID_MODULE_HYDRA_BARRAGE: Cortina de fuego de hidra
TID_MODULE_HYDRA_BARRAGE_DESCR: "Potente batería que inflige daño adicional a un
  objetivo cuando hay más naves enemigas en el sector.\\n\\ndps contra una sola
  nave: N\\ndps adicional por cada nave en el sector: X"
TID_MODULE_REMOTE_BOMB: Bomba remota
TID_MODULE_REMOTE_BOMB_DESCR: Deja una bomba estacionaria en la ubicación actual
  de la nave. la bomba se activará cuando entre una nave enemiga en la zona de
  detonación. todas las naves enemigas que se encuentren en esa zona recibirán
  daño de área una vez que termine el periodo de activación. las naves enemigas
  pueden disparar contra la bomba usando las reglas normales de puntería. si se
  neutraliza antes de que termine el periodo de activación, la bomba causará
  menos daño de área y en una zona menor.\n\nno le afecta el daño de área.\n\nno
  se puede usar en estrellas amarillas.
TID_REMOTE_BOMB_DESCR: Una bomba estacionaria que se activará cuando entre una
  nave enemiga en su zona de detonación. todas las naves enemigas que se
  encuentren en esa zona recibirán daño de área una vez que termine el periodo
  de activación. las naves enemigas pueden disparar contra la bomba usando las
  reglas normales de puntería. si se neutraliza antes de que termine el periodo
  de activación, la bomba causará menos daño de área y en una zona menor.
TID_MODULE_FLAGSHIP_WEAPON: Torreta de dardos
TID_MODULE_FLAGSHIP_WEAPON_DESCR: Un arma autónoma y con una posición fija que
  se puede desplegar desde la nave insignia de la corporación. lanza un misil
  dardo con regularidad hacia cada nave enemiga al alcance. el misil dardo
  causará daño a su único objetivo y solo si este se encuentra dentro de la zona
  de detonación cuando el misil llega a su destino.
TID_MODULE_FLAGSHIP_SHIELD: Escudo flotante
TID_MODULE_FLAGSHIP_SHIELD_DESCR: Un escudo de área autónomo y con una posición
  fija que se puede desplegar desde la nave insignia de la corporación. absorbe
  el daño infligido al casco de las naves o los misiles aliados en el área de
  efecto, incluidas las naves de transporte y las naves mineras.
TID_MODULE_LASER_TURRET: Torreta láser
TID_MODULE_LASER_TURRET_DESCR: Un arma autónoma que se despliega en una posición
  fija. tras una breve demora, dispara un rayo láser a hasta 3 objetivos a su
  alcance. el daño aumentará de forma independiente contra cada objetivo.\n\nno
  funciona en sectores con portales de salto en estrellas blancas.
TID_CERB_STATION_HOME1: Base cerbero débil
TID_CERB_STATION_HOME2: Base cerbero
TID_CERB_STATION_HOME3: Base cerbero fuerte
TID_CERB_STATION_HOME_DESCR: Genera naves cerbero a diario. no intentes
  acercarte antes de tener una flota de combate considerable.
